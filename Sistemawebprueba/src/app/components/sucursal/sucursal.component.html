<section>
  <div class="row">
    <div class="col-md-12">
      <div class="card card-cascade narrower">
        <!-- Titulo -->
        <div class="view gradient-card-header orange-chang" >
          <h2 class="h2-responsive">Sucursales</h2>
        </div>
        <!-- Contenido card -->
        <div class="card-body" >
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div class="text-right">
                  <button type="button" class="btn orange-chang u-btn-agregar" (click)="InvocarModal(modalAddSucursal,formAddSucursal)" data-toggle="modal" data-target="#modalAddSucursal">Nueva Sucursal</button>
                </div>
              </div>
            </div>
          </div>
          <br>
          <!-- Tabla -->
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
              <th class="header-negrita">ID</th>
              <th class="header-negrita">Nombre Sucursal</th>
              <th class="header-negrita">Dirección</th>
              <th class="header-negrita">Telefóno</th>
              <th class="header-negrita">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sucursal of sucursales">
              <td class="body-negrita">{{ sucursal.IdSucursal }}</td>
              <td class="body-negrita">{{ sucursal.NombreSucursal }}</td>
              <td class="body-negrita">{{ sucursal.Direccion  }}</td>
              <td class="body-negrita"></td>
              <td width="25%" class="body-negrita">
                <div class="text-center">
                  <!--<button type="button" (click)="getSucursal()" class="btn btn-sm orange-chang"  id="btnGetSucursal" data-toggle="tooltip" data-placement="bottom" title="Visualizar" ><i class="fa fa-eye"></i></button>-->
                  <button type="button" (click)="showModalUpdateSucursal(sucursal)" class="btn btn-sm orange-chang"  id="btnUpdateSucursal" data-toggle="tooltip" data-placement="bottom" title="Editar"><i class="fa fa-pencil"></i></button>
                  <button type="button" (click)="deleteSucursal(sucursal.IdSucursal)" class="btn btn-sm orange-chang"  id="btnDeleteSucursal" data-toggle="tooltip" data-placement="bottom" title="Eliminar"><i class="fa fa-times"></i></button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal Sucursal -->
<div mdbModal #modalAddSucursal="mdb-modal" class="modal fade" id="modalAddSucursal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg cascading-modal " role="document">
    <!--Contenido-->
    <div class="modal-content background-gray">
      <!--Titulo-->
      <div class="modal-header orange-chang white-text">
        <h4 class="title">Sucursal</h4>
        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--Cuerpo modal-->
      <div class="modal-body mb-0">
        <div class="container-fluid">
          <!-- Inicio form-->
          <form [formGroup]="formAddSucursal " (ngSubmit)="createSucursal()">
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="card">
                  <div class="card-header white-text orange-header"><i class="fa fa-file-text-o" aria-hidden="true"></i> Datos de la Sucursal</div>
                  <div class="container-fluid"><br>
                    <div class="row">
                      <!-- Campos a ingresar -->
                      <div class="col-md-12">
                        <br>
                        <div class="md-form ">
                          <input mdbActive type="text" id="NombreSucursal"
                                 class="form-control letras"
                                 name="NombreSucursal"
                                 formControlName="nombreSucursal"
                          >
                          <show-errors [control]="formAddSucursal.controls['nombreSucursal']"></show-errors>
                          <label for="NombreSucursal" class="">Nombre Sucursal</label>
                        </div>
                      </div>

                      <div class="col-md-6">
                        <br>
                        <div class="md-form">
                          <input mdbActive type="text" id="TelefonoPrincipal"
                                 class="form-control telefono"
                                 name="TelefonoPrincipal"
                                 formControlName="telefonoPrincipal"

                          >
                          <show-errors [control]="formAddSucursal.controls['telefonoPrincipal']"></show-errors>
                          <label for="TelefonoPrincipal" >Telefóno</label>
                        </div>
                      </div>

                      <div class="col-md-6">
                        <br>
                        <div class="md-form ">
                          <input type="text" id="TelefonoSecundario"
                                 class="form-control telefono"
                                 name="TelefonoSecundario"
                                 formControlName="telefonoSecundario"

                          >
                          <show-errors [control]="formAddSucursal.controls['telefonoSecundario']"></show-errors>
                          <label for="TelefonoSecundario" class="">Telefóno (Opcional)</label>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <br>
                        <div class="md-form">
                          <textarea mdbActive type="text" id="Direccion"
                                    class="md-textarea" name="Direccion"
                                    formControlName="direccion"
                          ></textarea>
                          <show-errors [control]="formAddSucursal.controls['direccion']"></show-errors>
                          <label for="Direccion">Dirección</label>
                        </div>
                      </div>
                    </div> <br>

                    <!-- Boton ingresa -->
                    <div class="text-center mt-1-half">
                      <button class="btn orange-chang mb-1" type="submit" [disabled]="!formAddSucursal.valid" >Ingresar <i class="fa fa-check ml-1"></i></button>
                    </div> <br>

                  </div>
                </div>
              </div>
            </div>
          </form><br>
        </div>
      </div>
    </div>
  </div>
</div>
