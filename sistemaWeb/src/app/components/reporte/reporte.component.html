<div class="row-eq-height py-5">
  <div class="col-md-12 text-center" >
    <section class="section">

      <div class="row">

              <div class="col-lg-12">
                Buscar
              </div>

              <div class="col-lg-5">
                <input type="text" [(ngModel)]="buscando" />
              </div>

              <div class="col-lg-12" *ngIf="buscando">
                comprobar:  <strong> {{buscar}} </strong>
              </div>

              <br>
                           

            
        <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-x-3" *ngFor="let producto of productos | buscar: buscando ">
          <div class="card card-cascade narrower ovf-hidden" >

            <div style="background-color: rgba(41, 42, 41, 0.1);">
              <img src="{{url + 'productoGetImage/' + producto.Imagen}}" class="img-fluid" alt="" style=" height:250px;">
            </div>
            <div class="card-body text-center no-padding">
              <span class="btn-action activator" style="background-color: transparent !important;"><a class="btn-floating btn-action"><i class="fa fa-eye"></i></a></span>
              <h5 class="card-title"><a href="">Nombre de producto</a></h5>
              <div class="card-footer">
                <span class="center">C$ Precio</span>
              </div>
            </div>
            <div class="card-reveal">
              <div class="content">
                <!--Content-->
                <h6 class="card-title"><a>{{producto.NombreProducto}}<i class="fa fa-close"></i></a></h6>
                <hr>
                <p>{{producto.NombreProducto}}</p>
                <p>{{producto.Descripcion}}</p>
                <p>Descripci√≥n: Lorep-ipsum test atomic developers</p>
              </div>
            </div>
          </div>

        </div>


      </div>

    </section>
  </div>
</div>
