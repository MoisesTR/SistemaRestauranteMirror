<section>

  <div class="row">

    <div class="col-md-12">

      <div class="card card-cascade narrower">
        <!--Titulo-->
        <div class="view gradient-card-header orange-chang">
          <h2 class="h2-responsive">Empaques</h2>
        </div>
        <!--/Titulo-->
        <div class="card-body">
          <br>
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" cellspacing="0"
            width="100%">
            <thead>
              <tr>
                <th class="header-negrita">ID</th>
                <th class="header-negrita">Nombre</th>
                <th class="header-negrita">Descripcion</th>
                <th class="header-negrita">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let empaque of empaques; let i = index">
                <td class="body-negrita">{{ i+1}}</td>
                <td class="body-negrita">{{ empaque.NombreEmpaque }}</td>
                <td class="body-negrita">{{ empaque.Descripcion}}</td>
                <td width="25%" class="body-negrita">
                  <div class="text-center">
                    <!--<button type="button" (click)="getEmpaque()" class="btn btn-sm" style="background-color:#E67E22;" id="btnGetEmpaque" data-toggle="tooltip" data-placement="bottom" title="Visualizar" ><i class="fa fa-eye"></i></button>-->
                    <button type="button" (click)="invocarModalUpdate(modalUpdateEmpaque,empaque)" class="btn btn-sm" style="background-color:#E67E22;"
                      id="btnUpdateEmpaque" data-toggle="tooltip" data-placement="bottom" title="Editar">
                      <i class="fa fa-pencil"></i>
                    </button>
                    <button type="button" class="btn btn-sm" style="background-color:#E67E22;" id="btnDeleteEmpaque" data-toggle="tooltip" data-placement="bottom"
                      title="Eliminar">
                      <i class="fa fa-times"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </div>

</section>

<!-- Modal crear Empaque -->
<div mdbModal #modalAddEmpaque="mdb-modal" class="modal fade" id="modalAddEmpaque" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog cascading-modal " role="document">
    <!--Contenido-->
    <div class="modal-content background-gray mdl">

      <!--Titulo-->
      <div class="modal-header white-text orange-chang">
        <h4 class="title">
          <i class="fa fa-file-text-o"></i> Empaque</h4>
        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="modalAddEmpaque.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--Cuerpo modal-->
      <div class="modal-body mb-0">

        <!-- Inicio form-->
        <form [formGroup]="formAddEmpaque" (ngSubmit)="createEmpaque(modalAddEmpaque)" novalidate>

          <div class="md-form ">
            <h6 class="orange-chang-text">Nombre</h6>
            <input type="text" id="addnombreEmpaque" minlength="4" maxlength="50" class="input-modal-sm" name="nombreempaque" formControlName="nombreEmpaque"
              required>
            <show-errors [control]="formAddEmpaque.controls['nombreEmpaque']"></show-errors>
          </div>

          <div class="md-form">
            <h6 class="orange-chang-text">Descripción</h6>
            <textarea type="text" minlength="3" maxlength="150" id="adddescripcionempaque" formControlName="descripcionEmpaque" class="text-area-modal"
              name="descripcionempaque" required></textarea>
            <show-errors [control]="formAddEmpaque.controls['descripcionEmpaque']"></show-errors>
          </div>

          <div class="text-center mt-1-half">
            <button class="btn orange-chang mb-1" type="submit" [disabled]="!formAddEmpaque.valid">Ingresar
              <i class="fa fa-check ml-1"></i>
            </button>
          </div>

        </form>
        <!-- Final form -->
      </div>
    </div>
    <!--/.Contenido-->
  </div>
</div>

<!-- Modal editar Empaque -->
<div mdbModal #modalUpdateEmpaque="mdb-modal" class="modal fade" id="modalUpdateEmpaque" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog cascading-modal " role="document">
    <!--Contenido-->
    <div class="modal-content background-gray mdl">

      <!--Titulo-->
      <div class="modal-header white-text orange-chang">
        <h4 class="title">
          <i class="fa fa-file-text-o"></i> Actualizar Empaque</h4>
        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="modalUpdateEmpaque.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--Cuerpo modal-->
      <div class="modal-body mb-0">
        <!-- Inicio form-->
        <form [formGroup]="formUpdateEmpaque" (ngSubmit)="updateEmpaque(modalUpdateEmpaque)" novalidate>

          <div class="md-form">
            <h6 class="orange-chang-text">Nombre</h6>
            <input type="text" id="upNombreEmpaque" minlength="4" maxlength="50" class="input-modal-sm" name="nombreempaque" formControlName="nombreEmpaque">
            <show-errors [control]="formUpdateEmpaque.controls['nombreEmpaque']"></show-errors>
          </div>

          <div class="md-form">
            <h6 class="orange-chang-text">Descripción</h6>
            <textarea type="text" minlength="3" maxlength="150" id="upDescripcionEmpaque" formControlName="descripcionEmpaque" class="text-area-modal"
              name="descripcionempaque" required></textarea>
            <show-errors [control]="formUpdateEmpaque.controls['descripcionEmpaque']"></show-errors>
          </div>

          <div class="text-center mt-1-half">
            <button class="btn orange-chang mb-1" type="submit" [disabled]="!formUpdateEmpaque.valid">Actualizar
              <i class="fa fa-check ml-1"></i>
            </button>
          </div>


        </form>
        <!-- Final form -->
      </div>
    </div>
    <!--/.Contenido-->
  </div>
</div>
