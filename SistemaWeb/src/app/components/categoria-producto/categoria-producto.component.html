<section>
  <div class="row">
    <div class="col-md-12">
      <div class="card card-cascade narrower">
        <!--Titulo-->
        <div class="view gradient-card-header orange-chang">
          <h2 class="h2-responsive">Categorias</h2>
        </div>
        <!--/Titulo-->
        <div class="card-body">
          <br>
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" cellspacing="0"
            width="100%">
            <thead>
              <tr>
                <th class="header-negrita">#</th>
                <th class="header-negrita">Nombre</th>
                <th class="header-negrita">Descripcion</th>
                <th class="header-negrita">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let categoria of categoriasProductos; let i = index">
                <td class="body-negrita">{{i+1}}</td>
                <td class="body-negrita">{{ categoria.NombreCategoria }}</td>
                <td class="body-negrita">{{ categoria.DescripcionCategoria }}</td>
                <td width="25%" class="body-negrita">
                  <div class="text-center">
                    <button type="button" (click)="invocarModalUpdate(modalUpdateCategoria,categoria)" class="btn btn-sm" style="background-color:#E67E22;"
                      id="btnUpdateCategoria" data-toggle="tooltip" data-placement="bottom" title="Editar" mdbRippleRadius>
                      <i class="fa fa-pencil"></i>
                    </button>
                    <button type="button" (click)="deleteCategoria(categoria.IdCategoria)" class="btn btn-sm" style="background-color:#E67E22;"
                      id="btnDeleteCategoria" data-toggle="tooltip" data-placement="bottom" title="Eliminar">
                      <i class="fa fa-times"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal categorias crear -->
<div mdbModal #modalAddCategoria="mdb-modal" class="modal fade" id="modalAddCategoria" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog cascading-modal" role="document">
    <!--Contenido-->
    <div class="modal-content background-gray mdl">

      <!--Header-->
      <div class="modal-header white-text orange-chang">
        <h4 class="title">
          <i class="fa fa-file-text-o"></i> Datos de la Categoría</h4>
        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="modalAddCategoria.hide()">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <!--Cuerpo Modal-->
      <div class="modal-body mb-0">

        <form [formGroup]="formAddCategoria" (ngSubmit)="createCategoriaProducto()" novalidate>

          <div class="md-form">
            <h6 class="orange-chang-text">Nombre</h6>
            <input type="text" id="addnombrecategoria" class="input-modal-sm" name="nombrecategoria" formControlName="nombreCategoria">
            <show-errors [control]="formAddCategoria.controls['nombreCategoria']"></show-errors>
          </div>

          <div class="md-form">
            <h6 class="orange-chang-text">Descripción</h6>
            <textarea type="text" id="adddescripcioncategoria" class="text-area-modal" name="descripcioncategoria" formControlName="descripcionCategoria"></textarea>
            <show-errors [control]="formAddCategoria.controls['descripcionCategoria']"></show-errors>
          </div>

          <div class="text-center mt-1-half">
            <button class="btn orange-chang mb-1" [disabled]="!formAddCategoria.valid">Ingresar
              <i class="fa fa-check ml-1"></i>
            </button>
          </div>

        </form>
      </div>
    </div>
    <!--/.Contenido-->
  </div>
</div>
<!-- /.Modal crear categoria -->

<!-- Modal categorias actualizar -->
<div mdbModal #modalUpdateCategoria="mdb-modal" class="modal fade" id="modalUpdateCategoria" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog cascading-modal" role="document">
    <!--Contenido-->
    <div class="modal-content background-gray mdl">

      <!--Titulo-->
      <div class="modal-header white-text orange-chang ">
        <h4 class="title">
          <i class="fa fa-file-text-o"></i> Actualizar categoría</h4>
        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="modalUpdateCategoria.hide()">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <!--Cuerpo modal-->
      <div class="modal-body mb-0">

        <!-- Inicio form-->
        <form [formGroup]="formUpdateCategoria" (ngSubmit)="updateCategoria(modalUpdateCategoria)" novalidate>

          <div class="md-form">
            <h6 class="orange-chang-text">Nombre</h6>
            <input type="text" id="upnombrecategoria" class="input-modal-sm" name="nombrecategoria" formControlName="nombreCategoria">
            <show-errors [control]="formUpdateCategoria.controls['nombreCategoria']"></show-errors>
          </div>

          <div class="md-form">
            <h6 class="orange-chang-text">Descripción</h6>
            <textarea type="text" id="updescripcioncategoria" class="text-area-modal" name="descripcioncategoria" formControlName="descripcionCategoria"></textarea>
            <show-errors [control]="formUpdateCategoria.controls['descripcionCategoria']"></show-errors>
          </div>

          <div class="text-center mt-1-half">
            <button class="btn orange-chang mb-1" [disabled]="!formUpdateCategoria.valid">Ingresar
              <i class="fa fa-check ml-1"></i>
            </button>
          </div>

        </form>
        <!-- Final form -->
      </div>
    </div>
    <!--/.Contenido-->
  </div>
</div>
<!-- /.Modal categorias -->
