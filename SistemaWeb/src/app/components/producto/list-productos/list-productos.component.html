<section>
  
  <ngx-spinner bdOpacity = 0.5 bdColor = "#333" size = "large" color = "#fff" type = "ball-spin-clockwise"></ngx-spinner>
  
  <div class="row">

    <div class="col-md-12">

      <div class="card card-cascade narrower">
        <!--Titulo-->
        <div class="view gradient-card-header orange-chang">
          <h2 class="h2-responsive">Productos</h2>
        </div>
        <!--/Titulo-->
        <div class="card-body">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" cellspacing="0"
            width="100%">
            <thead>
              <tr>
                <th class="header-negrita">#</th>
                <th class="header-negrita">Nombre</th>
                <th class="header-negrita">Descripcion</th>
                <th class="header-negrita">Clasificación</th>
                <th class="header-negrita">Subclasificación</th>
                <th class="header-negrita">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let producto of productos; let i = index">
                <td class="body-negrita">{{ i + 1 }}</td>
                <td class="body-negrita">{{ producto.NombreProducto }}</td>
                <td class="body-negrita">{{ producto.Descripcion }}</td>
                <td width="10%" class="body-negrita">{{ producto.NombreClasificacion }}</td>
                <td width="10%" class="body-negrita">{{ producto.NombreSubclasificacion}}</td>
                <td width="25%" class="body-negrita">

                  <div class="text-center">
                    <button type="button" [routerLink]="'update/'+producto.IdProducto" class="btn btn-sm orange-chang" id="btneditarproductos"
                      data-toggle="tooltip" data-placement="bottom" title="Editar">
                      <i class="fa fa-pencil"></i>
                    </button>
                    <button type="button" (click)="eliminarProducto(producto.IdProducto)" class="btn btn-sm orange-chang" id="btnEliminarproductos"
                      data-toggle="tooltip" data-placement="bottom" title="Eliminar">
                      <i class="fa fa-times"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- mdbTooltip="Visualizar productos en cuadrícula" placement="right" -->
  <button type="button" class="btn btn-floating btn-large orange-chang waves-light" mdbWavesEffect [routerLink]="'../busqueda-productos'"
    style="right:78%; bottom:35px;">
    <i class="fa fa-th"></i>
  </button>

</section>
