<section>

  <div class="row">

    <div class="col-md-12">

      <div class="card card-cascade narrower">
        <!--Titulo-->
        <div class="view gradient-card-header orange-chang" >
          <h2 class="h2-responsive">Categorias</h2>
        </div>
        <!--/Titulo-->
        <div class="card-body" >
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div class="text-right" style="margin-top:3%;">
                  <button type="button" class="btn orange-chang" (click)="cleanForm()" data-toggle="modal" data-target="#modalAddCategoria">Nueva Categoria</button>
                </div>
              </div>
            </div>
          </div>
          <br>
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
              <th class="header-negrita">#</th>
              <th class="header-negrita">Nombre</th>
              <th class="header-negrita">Descripcion</th>
              <th class="header-negrita">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let categoria of categoriasProductos; let i = index">
              <td class="body-negrita">{{i+1}}</td>
              <td class="body-negrita">{{ categoria.NombreCategoria }}</td>
              <td class="body-negrita">{{ categoria.DescripcionCategoria }}</td>
              <td width="25%" class="body-negrita">
                <div class="text-center">
                  <button type="button" (click)="getCategoriaProducto()" class="btn btn-sm" style="background-color:#E67E22;" id="btnGetCategoria" data-toggle="tooltip" data-placement="bottom" title="Visualizar" ><i class="fa fa-eye"></i></button>
                  <button type="button" (click)="showModalUpdateCategoria(categoria)" class="btn btn-sm" style="background-color:#E67E22;" id="btnUpdateCategoria" data-toggle="tooltip" data-placement="bottom" title="Editar"><i class="fa fa-pencil"></i></button>
                  <button type="button" (click)="deleteCategoria(categoria.IdCategoria)" class="btn btn-sm" style="background-color:#E67E22;" id="btnDeleteCategoria" data-toggle="tooltip" data-placement="bottom" title="Eliminar"><i class="fa fa-times"></i></button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </div>

</section>


<!-- Modal categorias crear -->
<div class="modal fade" id="modalAddCategoria" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg cascading-modal " role="document">
    <!--Contenido-->
    <div class="modal-content background-gray">

      <!--Titulo-->
      <div class="modal-header orange-chang white-text">
        <h4 class="title"> Categorias</h4>
        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--Cuerpo modal-->
      <div class="modal-body mb-0">
        <div class="container-fluid">
          <!-- Inicio form-->
          <form [formGroup]="formAddCategoria" (ngSubmit)="createCategoriaProducto()" novalidate>
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="card">
                  <div class="card-header white-text orange-header"><i class="fa fa-file-text-o" aria-hidden="true"></i> Datos de la categoria</div>
                  <div class="container-fluid">
                    <br>
                    <div class="row">
                      <div class="col-md-12">
                        <br>
                        <div class="md-form ">
                          <input type="text" id="addnombrecategoria" class="form-control"
                                 name="nombrecategoria"
                                 formControlName="nombreCategoria"
                                 required

                          >
                          <show-errors [control]="formAddCategoria.controls['nombreCategoria']"></show-errors>
                          <label for="addnombrecategoria" class="">Nombre</label>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <br>
                        <div class="md-form">
                          <textarea type="text" id="adddescripcioncategoria" class="md-textarea"
                                    name="descripcioncategoria"
                                    formControlName="descripcionCategoria"
                                    required
                          ></textarea>
                          <show-errors [control]="formAddCategoria.controls['descripcionCategoria']"></show-errors>
                          <label for="adddescripcioncategoria">Descripción</label>
                        </div>
                      </div>
                    </div>
                    <br>
                    <div class="text-center mt-1-half">
                      <button class="btn orange-chang mb-1">Ingresar <i class="fa fa-check ml-1"></i></button>
                    </div>
                    <br>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <!-- Final form -->
          <br>
        </div>
      </div>
    </div>
    <!--/.Contenido-->
  </div>
</div>
<!-- /.Modal crear categoria -->

      </div>
    </div>
    <!--/.Contenido-->
  </div>
</div>
