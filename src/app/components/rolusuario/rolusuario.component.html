<spinner titulo="Cargando Roles"></spinner>
<div class="row">

  <div class="col-md-12">

    <div class="card card-cascade narrower">
      <!--Titulo-->
      <div class="view view-cascade gradient-card-header orange-chang">
        <h2 class="h2-responsive">Roles</h2>
      </div>
      <!--/Titulo-->
      <div class="card-body">
        <br>
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" cellspacing="0"
          width="100%">
          <thead>
            <tr>
              <th class="header-negrita">#</th>
              <th class="header-negrita">Nombre</th>
              <th class="header-negrita">Descripcion</th>
              <th class="header-negrita">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let rol of roles; let i = index">
              <td class="body-negrita">{{ i + 1}}</td>
              <td class="body-negrita">{{ rol.NombreRol }}</td>
              <td class="body-negrita">{{ rol.DescripcionRol }}</td>
              <td width="25%" class="body-negrita">
                <div class="text-center">
                  <button type="button" (click)="invocarModalUpdate(modalUpdateRol,rol)" class="btn btn-sm orange-chang" id="btnUpdateRol"
                    data-toggle="tooltip" data-placement="bottom" title="Editar">
                   <mdb-icon far icon="edit"></mdb-icon>
                  </button>
                  <button type="button" class="btn btn-sm orange-chang" id="btnDeleteRol" data-toggle="tooltip" data-placement="bottom" title="Eliminar">
                    <mdb-icon far icon="trash-alt"></mdb-icon>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

</div>


<!-- Modal crear rol -->
<div mdbModal #modalAddRol="mdb-modal" class="modal fade" id="modalAddRol" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog cascading-modal " role="document">
    <!--Contenido-->
    <div class="modal-content background-gray mdl">

      <!--Titulo-->
      <div class="modal-header white-text orange-chang">
        <h4 class="title">
          <mdb-icon far icon="file-alt"></mdb-icon> Nuevo Rol</h4>

        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="modalAddRol.hide()">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <!--Cuerpo modal-->
      <div class="modal-body mb-0">

        <!-- Inicio form-->
        <form [formGroup]="formAddRolUsuario" (ngSubmit)="createRolUsuario(modalAddRol)" novalidate>


          <div class="md-form ">
            <h6 class="orange-chang-text">Nombre</h6>
            <input mdbInputDirective type="text" id="nombreRol" class="input-modal-sm" name="nombreRol" minlength="3" maxlength="40" formControlName="nombreRol">
            <show-errors [control]="formAddRolUsuario.controls['nombreRol']"></show-errors>
          </div>

          <div class="md-form">
            <h6 class="orange-chang-text">Descripción</h6>
            <textarea mdbInputDirective type="text" id="createdescripcionRol" class="text-area-modal" name="createdescriopcionRol" minlength="5"
              maxlength="150" formControlName="descripcionRol"></textarea>
            <show-errors [control]="formAddRolUsuario.controls['descripcionRol']"></show-errors>
          </div>

          <div class="text-center mt-1-half">
            <button class="btn orange-chang mb-1" [disabled]="!formAddRolUsuario.valid"><mdb-icon fas icon="check" class="mr-1"></mdb-icon>Ingresar
            </button>
          </div>

        </form>
        <!-- Final form -->
      </div>
    </div>
    <!--/.Contenido-->
  </div>
</div>
<!-- /.Modal crear rol -->

<!-- Modal actualizar rol -->
<div mdbModal #modalUpdateRol="mdb-modal" class="modal fade" id="modalUpdateRol" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog cascading-modal " role="document">
    <!--Contenido-->
    <div class="modal-content background-gray mdl">

      <!--Titulo-->
      <div class="modal-header orange-chang white-text">
        <h4 class="title">
          <mdb-icon far icon="file-alt"></mdb-icon> Editar Rol</h4>

        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="modalUpdateRol.hide()">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <!--Cuerpo modal-->
      <div class="modal-body mb-0">

        <!-- Inicio form-->
        <form [formGroup]="formUpdateRolUsuario" (ngSubmit)="updateRolUsuario()">

          <div class="md-form ">
            <h6 class="orange-chang-text">Nombre</h6>
            <input type="text" id="upNombreRol" class="input-modal-sm" name="upNombreRol" minlength="3" maxlength="40" formControlName="nombreRol">
            <show-errors [control]="formUpdateRolUsuario.controls['nombreRol']"></show-errors>
          </div>

          <div class="md-form">
            <h6 class="orange-chang-text">Descripción</h6>
            <textarea type="text" id="upDescriopcionRol" class="text-area-modal" name="upDescripcionRol" minlength="5" maxlength="150"
              formControlName="descripcionRol" ></textarea>
            <show-errors [control]="formUpdateRolUsuario.controls['descripcionRol']"></show-errors>
          </div>

          <div class="text-center mt-1-half">
            <button class="btn orange-chang mb-1" [disabled]="!formUpdateRolUsuario.valid"><mdb-icon fas icon="check" class="mr-1"></mdb-icon>Editar
            </button>
          </div>

        </form>
        <!-- Final form -->
      </div>
    </div>
    <!--/.Contenido-->
  </div>
</div>
<!-- /.Modal actualizar rol -->
