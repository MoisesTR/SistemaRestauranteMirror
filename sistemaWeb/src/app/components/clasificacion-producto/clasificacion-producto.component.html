<section>

  <div class="row">

    <div class="col-md-12">

      <div class="card card-cascade narrower">
        <!--Titulo-->
        <div class="view gradient-card-header peach-gradient" >
          <h2 class="h2-responsive">Clasificaciones</h2>
        </div>
        <!--/Titulo-->
        <div class="card-body" >
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div class="text-right" style="margin-top:3%;">
                  <button type="button" class="btn peach-gradient" data-toggle="modal" data-target="#modalingresarclasificacion">Nueva Clasificación</button>
                </div>
              </div>
            </div>
          </div>
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
              <th class="header-negrita">ID</th>
              <th class="header-negrita">Nombre</th>
              <th class="header-negrita">Descripcion</th>
              <th class="header-negrita">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let clasificacion of clasificaciones">
              <td class="body-negrita">{{ clasificacion.IdClasificacion }}</td>
              <td class="body-negrita">{{ clasificacion.NombreClasificacion }}</td>
              <td class="body-negrita">{{ clasificacion.DescripcionClasificacion}}</td>
              <td width="25%" class="body-negrita">
                <div class="text-center">
                  <button type="button" (click)="getClasificacion()" class="btn btn-sm" style="background-color:#E67E22;" id="btnGetClasificacion" data-toggle="tooltip" data-placement="bottom" title="Visualizar" ><i class="fa fa-eye"></i></button>
                  <button type="button" (click)="updateClasificacion()" class="btn btn-sm" style="background-color:#E67E22;" id="btnUpdateClasificacion" data-toggle="tooltip" data-placement="bottom" title="Editar"><i class="fa fa-pencil"></i></button>
                  <button type="button" (click)="deleteClasificacion()" class="btn btn-sm" style="background-color:#E67E22;" id="btnDeleteClasificacion" data-toggle="tooltip" data-placement="bottom" title="Eliminar"><i class="fa fa-times"></i></button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </div>

</section>


<!-- Modal clasificación -->
<div class="modal fade" id="modalingresarclasificacion" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg cascading-modal " role="document">
    <!--Contenido-->
    <div class="modal-content background-gray">

      <!--Titulo-->
      <div class="modal-header peach-gradient white-text">
        <h4 class="title"> Clasificación</h4>
        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--Cuerpo modal-->
      <div class="modal-body mb-0">
        <div class="container-fluid">
          <!-- Inicio form-->
          <form #formClasificacion="ngForm" (ngSubmit)="createClasificacion()">
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="card">
                  <div class="card-header white-text" style="background-color: #FD8366;"><i class="fa fa-file-text-o" aria-hidden="true"></i> Datos de la clasificación</div>
                  <div class="container-fluid">
                    <br>
                    <div class="row">
                      <div class="col-md-12">
                        <br>
                        <div class="md-form ">
                          <input type="text" id="nombreclasificacion" class="form-control"
                                 name="nombreclasificacion"
                                 minlength="3"
                                 maxlength="50"
                                 required>
                          <label for="nombreclasificacion" class="">Nombre</label>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <br>
                      <div class="md-form">
                          <textarea type="text" id="descripcionclasificacion" class="md-textarea"
                                    name="descripcionclasificacion"
                                    minlength="5"
                                    maxlength="100"
                                    required></textarea>
                        <label for="descripcionclasificacion">Descripción</label>
                      </div>

                    </div>
                    <br>
                    <div class="text-center mt-1-half">
                      <button class="btn peach-gradient mb-1"type="submit" [disabled]="!formClasificacion.form.valid" >Ingresar <i class="fa fa-check ml-1"></i></button>
                    </div>
                    <br>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <!-- Final form -->
          <br>
        </div>
      </div>
    </div>
    <!--/.Contenido-->
  </div>
</div>
<!-- /.Modal clasificación -->
