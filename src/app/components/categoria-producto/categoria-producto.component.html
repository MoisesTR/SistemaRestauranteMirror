<spinner titulo="Cargando Categorias"></spinner>
<section>
  <div class="row">
    <div class="col-md-12">
      <mdb-card cascade="true" narrower="true">
        <!--Titulo-->
        <div class="view view-cascade gradient-card-header orange-chang">
          <h3 class="card-header-title mb-2">Categorías</h3>
        </div>
        <!--/Titulo-->

        <mdb-card-body cascade="true">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered"
            cellspacing="0" width="100%">
            <thead>
              <tr>
                <th class="header-negrita">#</th>
                <th class="header-negrita">Nombre</th>
                <th class="header-negrita">Descripcion</th>
                <th class="header-negrita">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let categoria of categoriasProductos; let i = index">
                <td class="body-negrita">{{i+1}}</td>
                <td class="body-negrita">{{ categoria.NombreCategoria }}</td>
                <td class="body-negrita">{{ categoria.DescripcionCategoria }}</td>
                <td width="25%" class="body-negrita">
                  <div class="text-center">
                    <button type="button" (click)="showModalUpdate(modalUpdateCategoria,categoria)" class="btn btn-sm orange-chang"
                            mdbTooltip="Editar Categoría" placement="bottom" mdbRippleRadius>
                      <i class="fa fa-pencil"></i>
                    </button>
                    <button type="button" (click)="deleteCategoria(categoria.IdCategoria)" class="btn btn-sm orange-chang"
                      id="btnDeleteCategoria" mdbTooltip="Eliminar Categoría" placement="bottom">
                      <i class="fa fa-times"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </mdb-card-body>

      </mdb-card>
    </div>
  </div>
</section>

<modal-categoria (resultadoConsulta)="resultadoConsultaAddCategoria($event)"></modal-categoria>

<!-- Modal categorias actualizar -->
<div mdbModal #modalUpdateCategoria="mdb-modal" class="modal fade" id="modalUpdateCategoria" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog cascading-modal" role="document">
    <!--Contenido-->
    <div class="modal-content background-gray mdl">

      <!--Titulo-->
      <div class="modal-header white-text orange-chang ">
        <h4 class="title">
          <i class="fa fa-file-text-o"></i> Actualizar categoría</h4>
        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="modalUpdateCategoria.hide()">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <!--Cuerpo modal-->
      <div class="modal-body mb-0">

        <!-- Inicio form-->
        <form [formGroup]="formUpdateCategoria" (ngSubmit)="updateCategoria(modalUpdateCategoria)" novalidate>

          <div class="md-form">
            <h6 class="orange-chang-text">Nombre</h6>
            <input Alphanumeric type="text" id="upnombrecategoria" class="input-modal-sm" name="nombrecategoria" formControlName="nombreCategoria">
            <show-errors [control]="formUpdateCategoria.controls['nombreCategoria']"></show-errors>
          </div>

          <div class="md-form">
            <h6 class="orange-chang-text">Descripción</h6>
            <textarea type="text" id="updescripcioncategoria" class="text-area-modal" name="descripcioncategoria"
              formControlName="descripcionCategoria"></textarea>
            <show-errors [control]="formUpdateCategoria.controls['descripcionCategoria']"></show-errors>
          </div>

          <div class="text-center mt-1-half">
            <button class="btn orange-chang mb-1" [disabled]="!formUpdateCategoria.valid || peticionEnCurso">Actualizar
              <i class="fa fa-check ml-1"></i>
            </button>
          </div>

        </form>
        <!-- Final form -->
      </div>
    </div>
    <!--/.Contenido-->
  </div>
</div>
<!-- /.Modal categorias -->
