<section>

  <div class="row">

    <div class="col-md-12">

      <div class="card card-cascade narrower">
        <!--Titulo-->
        <div class="view view-cascade gradient-card-header orange-chang" >
          <h2 class="h2-responsive">Usuarios</h2>
        </div>
        <!--/Titulo-->
        <div class="card-body" >
          <br>
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
              <th class="header-negrita">#</th>
              <th class="header-negrita">Nombre</th>
              <th class="header-negrita">Rol</th>
              <th class="header-negrita">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let usuario of usuarios; let i = index">
              <td class="body-negrita">{{i+1}}</td>
              <td class="body-negrita">{{ usuario.Username }}</td>
              <td class="body-negrita">{{ usuario.NombreRol }}</td>
              <td width="25%" class="body-negrita">
                <div class="text-center">

                  <button type="button"  class="btn btn-sm" style="background-color:#E67E22;" id="btnUpdateCategoria" data-toggle="tooltip" data-placement="bottom" title="Editar"><i class="fa fa-pencil"></i></button>
                  <button type="button" (click)="deleteUser(usuario.IdUsuario)" class="btn btn-sm" style="background-color:#E67E22;" id="btnDeleteCategoria" data-toggle="tooltip" data-placement="bottom" title="Eliminar"><i class="fa fa-times"></i></button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </div>

</section>
