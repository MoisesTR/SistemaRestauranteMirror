<div class="row">

  <div class="col-md-12">

    <div class="card card-cascade narrower">
      <!--Titulo-->
      <div class="view view-cascade gradient-card-header orange-chang">
        <h2 class="h2-responsive">Cargo</h2>
      </div>
      <!--/Titulo-->
      <div class="card-body">
        <br>
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" cellspacing="0"
          width="100%">
          <thead>
            <tr>
              <th class="header-negrita">#</th>
              <th class="header-negrita">Nombre</th>
              <th class="header-negrita">Descripcion</th>
              <th class="header-negrita">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cargo of cargos">
              <td class="body-negrita">{{ cargo.IdCargo }}</td>
              <td class="body-negrita">{{ cargo.NombreCargo }}</td>
              <td class="body-negrita">{{ cargo.DescripcionCargo }}</td>
              <td width="25%" class="body-negrita">
                <div class="text-center">
                  <!--<button type="button" (click)="getCargo()" class="btn btn-sm orange-chang" id="btnGetCargo" data-toggle="tooltip" data-placement="bottom" title="Visualizar" ><i class="fa fa-eye"></i></button>-->
                  <button type="button" (click)="invocarModalUpdate(modalUpdateCargo,cargo)" class="btn btn-sm orange-chang" id="btnUpdateCargo"
                    data-toggle="tooltip" data-placement="bottom" title="Editar">
                    <i class="fa fa-pencil"></i>
                  </button>
                  <button type="button" (click)="deleteCargo(cargo.IdCargo)" class="btn btn-sm orange-chang" id="btnDeleteCargo" data-toggle="tooltip"
                    data-placement="bottom" title="Eliminar">
                    <i class="fa fa-times"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

</div>


<!-- Modal crear Cargos -->
<div mdbModal #modalAddCargo="mdb-modal" class="modal modal-scroll fade" id="modalAddCargo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog cascading-modal " role="document">
    <!--Contenido-->
    <div class="modal-content background-gray mdl">

      <!--Titulo-->
      <div class="modal-header white-text orange-chang">
        <h4 class="title">
          <i class="fa fa-file-text-o"></i> Nuevo Cargo</h4>
        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="modalAddCargo.hide()">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <!--Cuerpo modal-->
      <div class="modal-body mb-0">

        <!-- Inicio form-->
        <form [formGroup]="formAddCargo" (ngSubmit)="createCargoUsuario()" novalidate>

          <div class="md-form ">
            <h6 class="orange-chang-text">Nombre</h6>
            <input type="text" id="nombrecargo" class="input-modal-sm" minlength="3" maxlength="40" formControlName="nombreCargo">
            <show-errors [control]="formAddCargo.controls['nombreCargo']"></show-errors>
          </div>

          <div class="md-form">
            <h6 class="orange-chang-text">Descripción</h6>
            <textarea type="text" id="descripcioncargo" class="text-area-modal" minlength="5" maxlength="150" formControlName="descripcionCargo"
              required></textarea>
            <show-errors [control]="formAddCargo.controls['descripcionCargo']"></show-errors>
          </div>


          <div class="text-center mt-1-half">
            <button class="btn orange-chang mb-1" type="submit" [disabled]="!formAddCargo.valid">Ingresar
              <i class="fa fa-check ml-1"></i>
            </button>
          </div>

        </form>
        <!-- Final form -->
      </div>
    </div>
    <!--/.Contenido-->
  </div>
</div>
<!-- /.Modal Cargos -->

<!-- Modal actualizar Cargos -->
<div mdbModal #modalUpdateCargo="mdb-modal" class="modal fade" id="modalUpdateCargo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog cascading-modal " role="document">
    <!--Contenido-->
    <div class="modal-content background-gray mdl">

      <!--Titulo-->
      <div class="modal-header white-text orange-chang">
        <h4 class="title">
          <i class="fa fa-file-text-o"></i> Nuevo Cargo</h4>
        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="modalUpdateCargo.hide()">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <!--Cuerpo modal-->
      <div class="modal-body mb-0">
        <!-- Inicio form-->
        <form [formGroup]="formUpdateCargo" (ngSubmit)="updateCargo()" novalidate>

          <div class="md-form ">
            <h6 class="orange-chang-text">Nombre</h6>
            <input type="text" id="upnombrecargo" class="input-modal-sm" minlength="3" maxlength="40" formControlName="nombreCargo">
            <show-errors [control]="formUpdateCargo.controls['nombreCargo']"></show-errors>
          </div>

          <div class="md-form">
            <h6 class="orange-chang-text">Descripción</h6>
            <textarea type="text" id="updescripcioncargo" class="text-area-modal" minlength="5" maxlength="150" formControlName="descripcionCargo"></textarea>
            <show-errors [control]="formUpdateCargo.controls['descripcionCargo']"></show-errors>
          </div>


          <div class="text-center mt-1-half">
            <button class="btn orange-chang mb-1" type="submit" [disabled]="!formUpdateCargo.valid">Actualizar
              <i class="fa fa-check ml-1"></i>
            </button>
          </div>

        </form>
        <!-- Final form -->
      </div>
    </div>
    <!--/.Contenido-->
  </div>
</div>
<!-- /.Modal Cargos -->
