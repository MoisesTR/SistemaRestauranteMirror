<section>
  <div class="row">
    <div class="col-md-12">
      <div class="card card-cascade narrower">
        <!-- Titulo -->
        <div class="view gradient-card-header orange-chang">
          <h2 class="h2-responsive">Sucursales</h2>
        </div>
        <!-- Contenido card -->
        <div class="card-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div class="text-right">
                  <button type="button" class="btn orange-chang u-btn-agregar" (click)="InvocarModal(modalAddSucursal,formAddSucursal)" data-toggle="modal"
                    data-target="#modalAddSucursal">Nueva Sucursal</button>
                </div>
              </div>
            </div>
          </div>
          <br>
          <!-- Tabla -->
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" cellspacing="0"
            width="100%">
            <thead>
              <tr>
                <th class="header-negrita">ID</th>
                <th class="header-negrita">Nombre Sucursal</th>
                <th class="header-negrita">Dirección</th>
                <th class="header-negrita">Telefóno</th>
                <th class="header-negrita">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let sucursal of sucursales">
                <td class="body-negrita">{{ sucursal.IdSucursal }}</td>
                <td class="body-negrita">{{ sucursal.NombreSucursal }}</td>
                <td class="body-negrita">{{ sucursal.Direccion }}</td>
                <td class="body-negrita"></td>
                <td width="25%" class="body-negrita">
                  <div class="text-center">
                    <!--<button type="button" (click)="getSucursal()" class="btn btn-sm orange-chang"  id="btnGetSucursal" data-toggle="tooltip" data-placement="bottom" title="Visualizar" ><i class="fa fa-eye"></i></button>-->
                    <button type="button" (click)="invocarModalUpdate(modalUpdateSucursal,sucursal)" class="btn btn-sm orange-chang" id="btnUpdateSucursal"
                      data-toggle="tooltip" data-placement="bottom" title="Editar">
                      <i class="fa fa-pencil"></i>
                    </button>
                    <button type="button" (click)="deleteSucursal(sucursal.IdSucursal)" class="btn btn-sm orange-chang" id="btnDeleteSucursal"
                      data-toggle="tooltip" data-placement="bottom" title="Eliminar">
                      <i class="fa fa-times"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal Sucursal -->
<div mdbModal #modalAddSucursal="mdb-modal" class="modal modal-scroll fade" id="modalAddSucursal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog cascading-modal" role="document">
    <!--Contenido-->
    <div class="modal-content background-gray mdl">
      <!--Titulo-->
      <div class="modal-header white-text orange-chang">
        <h4 class="title">
          <i class="fa fa-file-text-o"></i>Sucursal</h4>
        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="modalAddSucursal.hide()">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <!--Cuerpo modal-->
      <div class="modal-body mb-0">

        <form [formGroup]="formAddSucursal " (ngSubmit)="createSucursal(modalAddSucursal)">

          <div class="md-form">
            <h6 class="orange-chang-text">Nombre Sucursal</h6>
            <input mdbActive type="text" id="NombreSucursal" class="input-modal-sm " name="NombreSucursal" formControlName="nombreSucursal">
            <show-errors [control]="formAddSucursal.controls['nombreSucursal']"></show-errors>
          </div>

          <div class="md-form">
            <h6 class="orange-chang-text">Telefóno</h6>
            <input mdbActive type="text" id="TelefonoPrincipal" class="input-modal-sm telefono" name="TelefonoPrincipal" formControlName="telefonoPrincipal">
            <show-errors [control]="formAddSucursal.controls['telefonoPrincipal']"></show-errors>
          </div>

          <div class="md-form ">
            <h6 class="orange-chang-text">Telefóno (Opcional)</h6>
            <input type="text" id="TelefonoSecundario" class="input-modal-sm telefono" name="TelefonoSecundario" formControlName="telefonoSecundario">
            <show-errors [control]="formAddSucursal.controls['telefonoSecundario']"></show-errors>
          </div>

          <div class="md-form">
            <h6 class="orange-chang-text">Dirección</h6>
            <textarea mdbActive type="text" id="Direccion" class="text-area-modal" name="Direccion" formControlName="direccion"></textarea>
            <show-errors [control]="formAddSucursal.controls['direccion']"></show-errors>
          </div>

          <div class="text-center mt-1-half">
            <button class="btn orange-chang mb-1" type="submit" [disabled]="!formAddSucursal.valid">Ingresar
              <i class="fa fa-check ml-1"></i>
            </button>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
