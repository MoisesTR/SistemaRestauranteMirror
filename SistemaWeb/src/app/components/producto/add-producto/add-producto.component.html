<section>
  <form [formGroup]="formAddProducto" (ngSubmit)="validarCamposProduto()" novalidate>
    <div class="row">

      <!--Imagen-->
      <div class="col-4 col-sm-4 col-md-4 col-lg-4 mb-r wow fadeInLeft" data-wow-delay="0.4s" id="imagen-productos" style="display: none;">
        <div class="card card-cascade narrower">
          <div class="view gradient-card-header orange-chang">
            <h4 class="mb-0">Imagen</h4>
          </div>
          <div class="card-body text-center">
            <input type="file" id="imageProducto" class="dropify" (change)="fileChangeEvent($event)" data-height="300" data-allowed-file-extensions="jpg png jpeg"
            />
          </div>
        </div>

      </div>
      <!-- /.Imagen -->

      <!--Datos del producto-->
      <div class="col-12 col-sm-12 col-md-12 col-lg-12" id="formulario-productos">
        <div class="card card-cascade narrower">
          <div class="view gradient-card-header orange-chang">
            <h4 class="mb-0">Datos del Producto</h4>
          </div>
          <!-- Contenido -->
          <div class="card-body ">

            <div class="row">

              <div class="col-10 col-sm-10 col-md-10 col-lg-10" id="btn-agregar-nm-producto">
                <br>
                <div class="md-form">
                  <input mdbActive type="text" id="nombreproducto" formControlName="nombreProducto" mdbActive [(ngModel)]="formAddProducto.value.nombreProducto"
                    class="form-control letras" autocomplete="off" [(ngModel)]="formAddProducto.value.nombreProducto">
                  <show-errors [control]="formAddProducto.controls['nombreProducto']"></show-errors>
                  <label for="nombreproducto">Nombre del Producto</label>
                </div>
              </div>

              <div class="col-1 col-sm-1 col-md-1 col-lg-1">
                <button type="button" class="btn orange-chang px-3 add-img-position" (click)="showCardImg()" mdbTooltip="Agregar Imagen"
                  placement="bottom" id="btn-animation">
                  <i class="fa fa-file-photo-o" aria-hidden="true"></i>
                </button>
              </div>

              <div class="col-9 col-sm-9 col-md-9">
                <br>
                <label for="proveedor">Proveedor</label>
                <ng-select [items]="proveedores" bindLabel="NombreProveedor" bindValue="IdProveedor" id="proveedor"
                 placeholder="Selecciona un proveedor"
                 (change)="onChangeProveedor($event)"
                 formControlName="proveedor"
                 [multiple]="true"
                >
                  <ng-template ng-option-tmp let-item="item" let-index="index"  let-search="searchTerm">
                    <div style="margin: 10px 0;" class="card">
                      <div class="card-body">
                        <h5 class="card-title" [ngOptionHighlight]="search">{{item.NombreProveedor}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Nombre Representante : {{item.NombreRepresentante}}</h6>
                        <p class="card-text">
                          <!--<img height="15" width="15" [src]="item.avatar"/>-->
                          Descripcion :
                          {{item.Descripcion}}
                        </p>
                        <!--<div *ngIf="item.name === 'Pavilnys'">-->
                          <!--<a href="#" class="card-link">Card link</a>-->
                          <!--<a href="#" class="card-link">Another link</a>-->
                        <!--</div>-->
                      </div>
                    </div>
                  </ng-template>
                </ng-select>
                <!--<ng-select [items]="proveedores" bindLabel="NombreProveedor" bindValue="IdProveedor" placeholder="Selecciona un proveedor"-->
                  <!--formControlName="proveedor" id="proveedor" (change)="onChangeProveedor($event)">-->
                <!--</ng-select>-->
                <show-errors [control]="formAddProducto.controls['proveedor']"></show-errors>
              </div>

              <div class="col-3 col-sm-3 col-md-3">
                <br>
                <button type="button" class="btn orange-chang btn-sm btn-block waves-light add-btn-position-espacio" tabindex="-1" mdbWavesEffect>Agregar</button>
              </div>

              <div class="col-9 col-sm-9 col-md-9">
                <br>
                <label for="categoria">Categoria</label>
                <ng-select [items]="categorias" bindLabel="NombreCategoria" bindValue="IdCategoria" placeholder="Selecciona una categoria"
                  formControlName="categoria" id="categoria" (change)="onChangeCategoria($event)">
                </ng-select>
                <show-errors [control]="formAddProducto.controls['categoria']"></show-errors>
              </div>

              <div class="col-3 col-sm-3 col-md-3">
                <br>
                <button type="button" class="btn orange-chang btn-sm btn-block waves-light add-btn-position-espacio" tabindex="-1" mdbWavesEffect>Agregar</button>
              </div>

              <div class="col-9 col-sm-9 col-md-9">
                <br>
                <label for="clasificacion">Clasificación</label>
                <ng-select [items]="clasificaciones" bindLabel="NombreClasificacion" bindValue="IdClasificacion" placeholder="Selecciona una clasificacion"
                  formControlName="clasificacion" id="clasificacion" (change)="onChangeClasificacion($event)">
                </ng-select>
                <show-errors [control]="formAddProducto.controls['clasificacion']"></show-errors>
              </div>

              <div class="col-3 col-sm-3 col-md-3">
                <br>
                <button type="button" class="btn orange-chang btn-sm btn-block waves-light add-btn-position-espacio" tabindex="-1" mdbWavesEffect>Agregar</button>
              </div>

              <div class="col-9 col-sm-9 col-md-9">
                <br>
                <label for="subclasificacion">Subclasificación</label>
                <ng-select [items]="subclasificaciones" bindLabel="NombreSubClasificacion" bindValue="IdSubClasificacion" placeholder="Selecciona una subclasificacion"
                  [searchFn]="customSearchFn" formControlName="subclasificacion" id="subclasificacion" (change)="onChangeSubclasificacion($event)">
                  <!--<ng-template ng-option-tmp let-item="item">-->
                  <!--{{item.NombreSubclasificacion}} <br />-->
                  <!--<small>{{item.DescripcionSubClasificacion}}</small>-->
                  <!--</ng-template>-->

                </ng-select>
                <show-errors [control]="formAddProducto.controls['subclasificacion']"></show-errors>
              </div>

              <div class="col-3 col-sm-3 col-md-3">
                <br>
                <button type="button" class="btn orange-chang btn-sm btn-block waves-light add-btn-position-espacio" tabindex="-1" mdbWavesEffect>Agregar</button>
              </div>

              <div class="col-9 col-sm-9 col-md-9">
                <br>
                <label>Empaque</label>
                <ng-select [items]="empaques" bindLabel="NombreEmpaque" bindValue="IdEmpaque" placeholder="Selecciona un empaque" formControlName="empaque"
                  id="empaque" (change)="onChangeEmpaque($event)">
                </ng-select>
                <show-errors [control]="formAddProducto.controls['empaque']"></show-errors>
              </div>

              <div class="col-3 col-sm-3 col-md-3">
                <br>
                <button type="button" class="btn orange-chang btn-sm btn-block waves-light add-btn-position-espacio" tabindex="-1" mdbWavesEffect>Agregar</button>
              </div>

              <div class="col-9 col-sm-9 col-md-9">
                <br>
                <label>Envase</label>
                <ng-select [items]="envases" bindLabel="NombreEnvase" bindValue="IdEnvase" placeholder="Selecciona un envase" formControlName="envase"
                  id="envase" (change)="onChangeEnvase($event)">
                </ng-select>
                <show-errors [control]="formAddProducto.controls['envase']"></show-errors>
              </div>

              <div class="col-3 col-sm-3 col-md-3">
                <br>
                <button type="button" class="btn orange-chang btn-sm btn-block waves-light add-btn-position-espacio" tabindex="-1" mdbWavesEffect>Agregar</button>
              </div>


              <div class="col-9 col-sm-9 col-md-9">
                <br>
                <label>Unidad de Medida</label>
                <ng-select [items]="unidades" dropdownPosition="top" bindLabel="NombreUnidad" bindValue="IdUnidadMedida" placeholder="Selecciona una unidad de medida"
                  formControlName="unidadmedida" id="unidadmedida" (change)="onChangeUnidadMedida($event)">
                </ng-select>
                <show-errors [control]="formAddProducto.controls['unidadmedida']"></show-errors>
              </div>

              <div class="col-3 col-sm-3 col-md-3">
                <br>
                <button type="button" class="btn orange-chang btn-sm btn-block waves-light add-btn-position-espacio" tabindex="-1" mdbWavesEffect>Agregar</button>
              </div>

              <div class="col-md-4">
                <br>
                <br>
                <div class="md-form">
                  <input mdbActive type="number" id="diascaducidad" formControlName="diascaducidad" class="form-control" autocomplete="off">
                  <label for="diascaducidad">Días de Caducicad</label>
                </div>
              </div>

              <div class="col-md-4">
                <br>
                <br>
                <div class="md-form">
                  <input mdbActive min="0" type="number" id="valorunidadmedida" formControlName="valorunidadmedida" class="form-control" autocomplete="off">
                  <label for="valorunidadmedida">Valor unidad de medida</label>
                  <show-errors [control]="formAddProducto.controls['valorunidadmedida']"></show-errors>
                </div>
              </div>

              <div class="col-md-4">
                <br>
                <br>
                <div class="md-form">
                  <input mdbActive type="number" id="cantidadEmpaque" formControlName="cantidadEmpaque" class="form-control" autocomplete="off">
                  <label for="cantidadEmpaque">Cantidad de Empaque</label>
                  <show-errors [control]="formAddProducto.controls['cantidadEmpaque']"></show-errors>
                </div>
              </div>

              
              <div class="col-md-12">
                <br>
                <div class="md-form">
                  <textarea mdbActive type="text" id="descripcionproducto" formControlName="descripcionProducto" [(ngModel)]="formAddProducto.value.descripcionProducto"
                    class="md-textarea" autocomplete="off" required></textarea>
                  <show-errors [control]="formAddProducto.controls['descripcionProducto']"></show-errors>
                  <label for="descripcionproducto">Descripción</label>
                </div>
              </div>
            </div>
            <br>
            <div class="text-center mt-1-half">
              <button class="btn orange-chang mb-1" [disabled]="!formAddProducto.valid">Ingresar
                <i class="fa fa-check ml-1"></i>
              </button>
            </div>

          </div>
          <!-- Contenido -->
        </div>
      </div>

    </div>
  </form>

</section>

<modal-categoria *ngIf="showModalCategoria" [mostrarModal]="showModalCategoria" (resultadoConsulta)="resultadoConsultaCategoria($event)"></modal-categoria>
<modal-clasificacion *ngIf="showModalClasificacion" [mostrarModal]="showModalClasificacion" (resultadoConsulta)="resultadoConsultaClasificacion($event)"></modal-clasificacion>
<modal-subclasificacion *ngIf="showModalSubclasificacion" [mostrarModal]="showModalSubclasificacion" (resultadoConsulta)="resultadoConsultaSubclasificacion($event)"></modal-subclasificacion>
