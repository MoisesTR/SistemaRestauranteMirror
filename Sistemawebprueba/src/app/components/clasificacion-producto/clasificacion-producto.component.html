<section>

  <div class="row">

    <div class="col-md-12">

      <div class="card card-cascade narrower">
        <!--Titulo-->
        <div class="view gradient-card-header orange-chang" >
          <h2 class="h2-responsive">Clasificaciones</h2>
        </div>
        <!--/Titulo-->
        <div class="card-body" >
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div class="text-right">
                  <button type="button" class="btn orange-chang u-btn-agregar" (click)="openFormAdd(modalAddClasificacion)" > Nueva Clasificación</button>
                </div>
              </div>
            </div>
          </div>
          <br>
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
              <th class="header-negrita">#</th>
              <th class="header-negrita">Nombre</th>
              <th class="header-negrita">Descripcion</th>
              <th class="header-negrita">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let clasificacion of clasificaciones; let i = index">
              <td class="body-negrita">{{ i + 1}}</td>
              <td class="body-negrita">{{ clasificacion.NombreClasificacion }}</td>
              <td class="body-negrita">{{ clasificacion.DescripcionClasificacion}}</td>
              <td width="25%" class="body-negrita">
                <div class="text-center">
                  <!--<button type="button" (click)="getClasificacion(clasificacion)" class="btn btn-sm" style="background-color:#E67E22;" id="btnGetClasificacion" data-toggle="tooltip" data-placement="bottom" title="Visualizar" ><i class="fa fa-eye"></i></button>-->
                  <button type="button" (click)="showModalUpdateClasificacion(clasificacion)" class="btn btn-sm" style="background-color:#E67E22;" id="btnUpdateClasificacion" data-toggle="tooltip" data-placement="bottom" title="Editar"><i class="fa fa-pencil"></i></button>
                  <button type="button" (click)="deleteClasificacion(clasificacion.IdClasificacion)" class="btn btn-sm" style="background-color:#E67E22;" id="btnDeleteClasificacion" data-toggle="tooltip" data-placement="bottom" title="Eliminar"><i class="fa fa-times"></i></button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </div>

</section>


<!-- Modal añadir clasificación -->
<div mdbModal #modalAddClasificacion="mdb-modal" class="modal fade" id="modalAddClasificacion" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg cascading-modal " role="document">
    <!--Contenido-->
    <div class="modal-content background-gray">

      <!--Titulo-->
      <div class="modal-header orange-chang white-text">
        <h4 class="title"> Clasificación</h4>
        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--Cuerpo modal-->
      <div class="modal-body mb-0">
        <div class="container-fluid">
          <!-- Inicio form-->
          <form [formGroup] = "formAddClasificacion" (ngSubmit)="createClasificacion()" novalidate>
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="card">
                  <div class="card-header white-text orange-header"><i class="fa fa-file-text-o" aria-hidden="true"></i> Datos de la clasificación</div>
                  <div class="container-fluid">
                    <br>
                    <div class="row">

                      <div class="col-md-12">
                        <br>
                        <div class="md-form">
                          <input type="text" id="nombre" class="form-control"
                                 name="nombre"
                                 required
                                 formControlName="nombreClasificacion"

                          >
                          <show-errors [control]="formAddClasificacion.controls['nombreClasificacion']"></show-errors>
                          <label for="nombre" class="">Nombre</label>
                        </div>
                      </div>

                      <div class="col-md-12">
                        <br>
                        <div class="md-form">
                            <textarea type="text" id="descripcion" class="md-textarea"
                                      name="descripcion"
                                      required
                                      formControlName="descripcionClasificacion"
                            >

                            </textarea>
                          <show-errors [control]="formAddClasificacion.controls['descripcionClasificacion']"></show-errors>
                          <label for="descripcion">Descripción</label>
                        </div>

                      </div>
                    </div>
                    <br>

                    <div class="text-center mt-1-half">
                      <button class="btn orange-chang mb-1"type="submit" [disabled]="!formAddClasificacion.valid" >Ingresar <i class="fa fa-check ml-1"></i></button>
                    </div>
                    <br>

                  </div>
                </div>
              </div>
            </div>
          </form>
          <!-- Final form -->
          <br>
        </div>
      </div>
    </div>
    <!--/.Contenido-->
  </div>
</div>
<!-- /.Modal clasificación -->

<!-- Modal actualizar clasificación -->
<div class="modal fade" id="modalUpdateClasificacion" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg cascading-modal " role="document">
    <!--Contenido-->
    <div class="modal-content background-gray">

      <!--Titulo-->
      <div class="modal-header orange-chang white-text">
        <h4 class="title"> Clasificación</h4>
        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--Cuerpo modal-->
      <div class="modal-body mb-0">
        <div class="container-fluid">
          <!-- Inicio form-->
          <form [formGroup] = "formUpdateClasificacion" (ngSubmit)="updateClasificacion()" novalidate>
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="card">
                  <div class="card-header white-text orange-header"><i class="fa fa-file-text-o" aria-hidden="true"></i> Datos de la clasificación</div>
                  <div class="container-fluid">
                    <br>
                    <div class="row">

                      <div class="col-md-12">
                        <br>
                        <div class="md-form">
                          <input type="text" id="upnombreClase" class="form-control"
                                 name="nombre"
                                 formControlName="nombreClasificacion"
                          >
                          <show-errors [control]="formUpdateClasificacion.controls['nombreClasificacion']"></show-errors>
                          <label [class.active] = "clasificacion.NombreClasificacion && clasificacion.NombreClasificacion.length > 0" for="nombre" class="">Nombre</label>
                        </div>
                      </div>

                      <div class="col-md-12">
                        <br>
                        <div class="md-form">
                            <textarea type="text" id="updescripcion" class="md-textarea"
                                      name="descripcion"
                                      required
                                      formControlName="descripcionClasificacion"
                            >

                            </textarea>
                          <show-errors [control]="formUpdateClasificacion.controls['descripcionClasificacion']"></show-errors>
                          <label [class.active] = "clasificacion.DescripcionClasificacion && clasificacion.DescripcionClasificacion.length > 0" for="descripcion">Descripción</label>
                        </div>

                      </div>
                    </div>
                    <br>

                    <div class="text-center mt-1-half">
                      <button class="btn orange-chang mb-1"type="submit" [disabled]="!formUpdateClasificacion.valid" >Actualizar <i class="fa fa-check ml-1"></i></button>
                    </div>
                    <br>

                  </div>
                </div>
              </div>
            </div>
          </form>
          <!-- Final form -->
          <br>
        </div>
      </div>
    </div>
    <!--/.Contenido-->
  </div>
</div>
<!-- /.Modal clasificación -->
