
<section>

  <div class="row">

    <div class="col-md-12">

      <div class="card card-cascade narrower">
        <!--Titulo-->
        <div class="view gradient-card-header orange-chang" >
          <h2 class="h2-responsive">Trabajadores</h2>
        </div>
        <!--/Titulo-->
        <div class="card-body" >
          <div class="container-fluid">
            <div class="row">

              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-12">
                    <div class="text-right">
                        <button type="button"  class="btn orange-chang u-btn-agregar" data-toggle="modal" [routerLink]="'add'" >Nuevo Trabajador</button>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <br>
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
              <th class="header-negrita">#</th>
              <th class="header-negrita">Nombre</th>
              <th class="header-negrita">Apellidos</th>
              <th class="header-negrita">Direccion</th>
              <th class="header-negrita">Fecha ingreso</th>
              <th class="header-negrita">Acciones</th>
            </tr>
            </thead>
            <tbody >
            <tr *ngFor="let trabajador of trabajadores; let i = index">
              <td class="body-negrita">{{ i + 1 }}</td>
              <td class="body-negrita">{{ trabajador.Nombres }}</td>
              <td class="body-negrita">{{ trabajador.Apellidos }}</td>
              <td width="10%" class="body-negrita">{{ trabajador.Direccion }}</td>
              <td width="10%" class="body-negrita">{{ trabajador.FechaIngreso | date:'yyyy-MM-dd'}}</td>
              <td width="25%" class="body-negrita">

                <div class="text-center">
                  <!--<button type="button" (click)="getTrabajador()" class="btn btn-sm orange-chang" id="btnVerTrabajador" data-toggle="tooltip" data-placement="bottom" title="Visualizar" ><i class="fa fa-eye"></i></button>-->
                  <button type="button" [routerLink]="'update/'+trabajador.IdTrabajador" class="btn btn-sm orange-chang" id="btneditarTrabajador" data-toggle="tooltip" data-placement="bottom" title="Editar"><i class="fa fa-pencil"></i></button>
                  <button type="button" (click)="deleteTrabajador(trabajador.IdTrabajador)" class="btn btn-sm orange-chang"  id="btnEliminarTrabajador" data-toggle="tooltip" data-placement="bottom" title="Eliminar"><i class="fa fa-times"></i></button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </div>

</section>
