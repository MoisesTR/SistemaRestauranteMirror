<section>

  <div class="row">

    <div class="col-md-12">

      <div class="card card-cascade narrower">
        <!--Titulo-->
        <div class="view gradient-card-header orange-chang" >
          <h2 class="h2-responsive">Productos</h2>
        </div>
        <!--/Titulo-->
        <div class="card-body" >
          <div class="container-fluid">
            <div class="row">

              <div class="col-md-6">
                <div class="left-right" style="margin-top:3%;">
                    <button type="button" class="btn btn-outline-warning waves-effect btn-sm " data-toggle="tooltip" data-placement="bottom" title="Visualizar productos en cuadrícula" [routerLink]="'../busqueda-productos'"><i class="fa"><img src="./assets/img/icon/gridvieworange.png"></i></button>
                </div>
              </div>

              <div class="col-md-6">
                <div class="text-right" style="margin-top: 10%;position: absolute;margin-left: 50%;">
                  <button type="button"  class="btn btn-lg orange-chang" data-toggle="modal" [routerLink]="'add'" >Nuevo Producto</button>
                </div>
              </div>

            </div>
          </div>
          <br>
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
              <th class="header-negrita">ID</th>
              <th class="header-negrita">Nombre</th>
              <th class="header-negrita">Descripcion</th>
              <th class="header-negrita">Clasificación</th>
              <th class="header-negrita">Subclasificación</th>
              <th class="header-negrita">Acciones</th>
            </tr>
            </thead>
            <tbody >
            <tr *ngFor="let producto of productos; let i = index">
              <td class="body-negrita">{{ i + 1 }}</td>
              <td class="body-negrita">{{ producto.NombreProducto }}</td>
              <td class="body-negrita">{{ producto.Descripcion }}</td>
              <td width="10%" class="body-negrita">{{ producto.NombreClasificacion }}</td>
              <td width="10%" class="body-negrita">{{ producto.NombreSubclasificacion}}</td>
              <td width="25%" class="body-negrita">

                <div class="text-center">
                  <!--<button type="button" (click)="getProducto()" class="btn btn-sm orange-chang" id="btnverproductos" data-toggle="tooltip" data-placement="bottom" title="Visualizar" ><i class="fa fa-eye"></i></button>-->
                  <button type="button" [routerLink]="'update/'+producto.IdProducto" class="btn btn-sm orange-chang" id="btneditarproductos" data-toggle="tooltip" data-placement="bottom" title="Editar"><i class="fa fa-pencil"></i></button>
                  <button type="button" (click)="eliminarProducto(producto.IdProducto)" class="btn btn-sm orange-chang" id="btnEliminarproductos" data-toggle="tooltip" data-placement="bottom" title="Eliminar"><i class="fa fa-times"></i></button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </div>

</section>
