<section>

  <div class="row">

    <div class="col-md-12">

      <div class="card card-cascade narrower">
        <!--Titulo-->
        <div class="view gradient-card-header orange-chang">
          <h2 class="h2-responsive">Producto - Proveedor</h2>
        </div>
        <!--/Titulo-->
        <div class="card-body">
          <br>
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" cellspacing="0"
                 width="100%">
            <thead>
              <tr >
                <th class="header-negrita">#</th>
                <th class="header-negrita">Producto</th>
                <th class="header-negrita">Proveedor</th>
                <th class="header-negrita">Costo Unitario</th>
                <th class="header-negrita">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let productosproveedor of productosProveedores; let i = index">
                <td class="body-negrita">{{i + 1}}</td>
                <td class="body-negrita">{{productosproveedor.NombreProducto}}</td>
                <td class="body-negrita">{{productosproveedor.NombreProveedor}}</td>
                <td class="body-negrita">{{productosproveedor.Costo}} C$</td>
                <td width="25%" class="body-negrita">

                  <div class="text-center">
                    <button type="button"  class="btn btn-sm orange-chang"
                            data-toggle="tooltip" data-placement="bottom" title="Editar">
                      <i class="fa fa-pencil"></i>
                    </button>
                    <button type="button"  class="btn btn-sm orange-chang"
                            data-toggle="tooltip" data-placement="bottom" title="Eliminar">
                      <i class="fa fa-times"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </div>

</section>
