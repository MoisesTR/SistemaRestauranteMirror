<section>

  <div class="row">

    <div class="col-md-12">

      <div class="card card-cascade narrower">
        <!--Titulo-->
        <div class="view gradient-card-header orange-chang" >
          <h2 class="h2-responsive">Empaques</h2>
        </div>
        <!--/Titulo-->
        <div class="card-body" >
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div class="text-right" style="margin-top:3%;">
                  <button type="button" class="btn orange-chang" data-toggle="modal" data-target="#modalAddEmpaque">Nuevo Empaque</button>
                </div>
              </div>
            </div>
          </div>
          <br>
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
              <th class="header-negrita">ID</th>
              <th class="header-negrita">Nombre</th>
              <th class="header-negrita">Descripcion</th>
              <th class="header-negrita">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let empaque of empaques; let i = index">
              <td class="body-negrita">{{ i+1}}</td>
              <td class="body-negrita">{{ empaque.NombreEmpaque }}</td>
              <td class="body-negrita">{{ empaque.Descripcion}}</td>
              <td width="25%" class="body-negrita">
                <div class="text-center">
                  <!--<button type="button" (click)="getEmpaque()" class="btn btn-sm" style="background-color:#E67E22;" id="btnGetEmpaque" data-toggle="tooltip" data-placement="bottom" title="Visualizar" ><i class="fa fa-eye"></i></button>-->
                  <button type="button" (click)="showModalUpdateEmpaque(empaque)" class="btn btn-sm" style="background-color:#E67E22;" id="btnUpdateEmpaque" data-toggle="tooltip" data-placement="bottom" title="Editar"><i class="fa fa-pencil"></i></button>
                  <button type="button" (click)="deleteEmpaque(empaque.IdEmpaque)" class="btn btn-sm" style="background-color:#E67E22;" id="btnDeleteEmpaque" data-toggle="tooltip" data-placement="bottom" title="Eliminar"><i class="fa fa-times"></i></button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </div>

</section>

<!-- Modal crear Empaque -->
<div class="modal fade" id="modalAddEmpaque" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg cascading-modal " role="document">
    <!--Contenido-->
    <div class="modal-content background-gray">

      <!--Titulo-->
      <div class="modal-header orange-chang white-text">
        <h4 class="title">Empaque</h4>
        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--Cuerpo modal-->
      <div class="modal-body mb-0">
        <div class="container-fluid">
          <!-- Inicio form-->
          <form [formGroup]="formAddEmpaque"  (ngSubmit)="createEmpaque()" novalidate>
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="card">
                  <div class="card-header white-text orange-header"><i class="fa fa-file-text-o" aria-hidden="true"></i> Datos del Empaque</div>
                  <div class="container-fluid">
                    <br>
                    <div class="row">
                      <div class="col-md-12">
                        <br>
                        <div class="md-form ">
                          <input type="text" id="addnombreEmpaque"
                                 minlength="4"
                                 maxlength="50"
                                 class="form-control letras"
                                 name="nombreempaque"
                                 formControlName = "nombreEmpaque"
                                 required >
                          <show-errors [control]="formAddEmpaque.controls['nombreEmpaque']"></show-errors>
                          <label for="addnombreEmpaque" class="">Nombre</label>
                        </div>

                      </div>
                      <div class="col-md-12">
                        <br>
                        <div class="md-form">
                          <textarea type="text"
                                    minlength="3"
                                    maxlength="150"
                                    id="adddescripcionempaque"
                                    formControlName="descripcionEmpaque"
                                    class="md-textarea" name="descripcionempaque"
                                    required ></textarea>
                          <show-errors [control]="formAddEmpaque.controls['descripcionEmpaque']"></show-errors>
                          <label for="adddescripcionempaque">Descripción</label>
                        </div>

                      </div>
                    </div>
                    <br>
                    <div class="text-center mt-1-half">
                      <button class="btn orange-chang mb-1" type="submit" [disabled]="!formAddEmpaque.valid">Ingresar <i class="fa fa-check ml-1"></i></button>
                    </div>
                    <br>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <!-- Final form -->
          <br>
        </div>
      </div>
    </div>
    <!--/.Contenido-->
  </div>
</div>

    </div>

  </div>
