<!--Contenido principal-->
<section>

  <div class="row">

    <div class="col-md-12">

      <div class="card card-cascade narrower">
        <!--Titulo-->
        <div class="view gradient-card-header rgba-red-strong">
          <h2 class="h2-responsive">Proveedores</h2>
        </div>
        <!--/Titulo-->
        <div class="card-body" >
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div class="text-right" style="margin-top:3%;">
                  <button type="button" class="btn naranja" data-toggle="modal" data-target="#modalingresarproveedor">Nuevo Proveedor</button>
                </div>
              </div>
            </div>
          </div>
          <table id="datatables" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
            <thead>
            <tr>
              <th class="header-negrita">Nombre</th>
              <th class="header-negrita">Telefóno</th>
              <th class="header-negrita">Dirección</th>
              <th class="header-negrita">Acciones</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
              <th class="header-negrita">Nombre</th>
              <th class="header-negrita">Telefóno</th>
              <th class="header-negrita">Dirección</th>
              <th class="header-negrita">Acciones</th>
            </tr>
            </tfoot>
            <tbody>
            <tr>
              <td class="body-negrita">Cainsa</td>
              <td class="body-negrita">1234-5678</td>
              <td class="body-negrita">Carretera a Masaya</td>
              <td class="body-negrita">
                <div class="text-center">
                  <button type="button" (click)="listarProveedor()" class="btn btn-sm rgba-red-strong"  id="btnverproveedores" data-toggle="tooltip" data-placement="bottom" title="Visualizar" ><i class="fa fa-eye"></i></button>
                  <button type="button" (click)="editarProveedor()" class="btn btn-sm rgba-red-strong"  id="btneditarproveedores" data-toggle="tooltip" data-placement="bottom" title="Editar"><i class="fa fa-pencil"></i></button>
                  <button type="button" (click)="eliminarProveedor()" class="btn btn-sm rgba-red-strong"  id="btneliminarproveedores" data-toggle="tooltip" data-placement="bottom" title="Eliminar"><i class="fa fa-times"></i></button>
                </div>
              </td>
            </tr>
            <tr>
              <td class="body-negrita">Tip-Top</td>
              <td class="body-negrita">2222-1234</td>
              <td class="body-negrita">Carretera Norte</td>
              <td class="body-negrita">
                <div class="text-center">
                  <button type="button" class="btn btn-sm rgba-red-strong" id="btnverproveedores" data-toggle="tooltip" data-placement="bottom" title="Visualizar" ><i class="fa fa-eye"></i></button>
                  <button type="button" class="btn btn-sm rgba-red-strong" id="btneditarproveedores" data-toggle="tooltip" data-placement="bottom" title="Editar"><i class="fa fa-pencil"></i></button>
                  <button type="button" class="btn btn-sm rgba-red-strong" id="btneliminarproveedores" data-toggle="tooltip" data-placement="bottom" title="Eliminar"><i class="fa fa-times"></i></button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </div>

</section>

<div style="height: 150px"></div>


<!-- Modal proveedores -->
<div class="modal fade" id="modalingresarproveedor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg cascading-modal " role="document">
    <!--Contenido-->
    <div class="modal-content background-gray">

      <!--Titulo-->
      <div class="modal-header peach-gradient white-text">
        <h4 class="title"> Proveedores</h4>
        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--Cuerpo modal-->
      <div class="modal-body mb-0">
        <div class="container-fluid">
          <!-- Inicio form-->
          <form method="" action="">
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="card">
                  <div class="card-header white-text" style="background-color: #FD8366;"><i class="fa fa-file-text-o" aria-hidden="true"></i> Datos del proveedor</div>
                  <div class="container-fluid">
                    <br>
                    <div class="row">
                      <div class="col-md-6">
                        <br>
                        <div class="md-form ">
                          <input type="text" id="nombreproveedor" class="form-control ">
                          <label for="nombreproveedor" class="">Nombre</label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <br>
                        <div class="md-form ">
                          <input type="email" id="correoproveedor" class="form-control ">
                          <label for="correoproveedor" class="">Correo Electrónico</label>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <br>
                        <div class="md-form">
                          <textarea type="text" id="direccionproveedor" class="md-textarea"></textarea>
                          <label for="direccionproveedor">Dirección</label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <br>
                        <div class="md-form ">
                          <input type="text" id="nombrerepresentanteproveedor" class="form-control ">
                          <label for="nombrerepresentanteproveedor" class="">Nombre Representante</label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <br>
                        <div class="md-form ">
                          <input type="number" id="telefonoproveedor" class="form-control ">
                          <label for="telefonoproveedor" class="">Telefóno</label>
                        </div>
                      </div>


                      <div class="col-md-12">
                        <br>
                        <div class="md-form">
                          <textarea type="text" id="descripcionproveedor" class="md-textarea"></textarea>
                          <label for="descripcionproveedor">Descripción</label>
                        </div>
                      </div>
                    </div>
                    <br>
                    <div class="text-center mt-1-half">
                      <button class="btn peach-gradient mb-1">Ingresar <i class="fa fa-check ml-1"></i></button>
                    </div>
                    <br>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <!-- Final form -->
          <br>
        </div>
      </div>
    </div>
    <!--/.Contenido-->
  </div>
</div>
