<section>
  <div class="row">
    <div class="col-md-12">
      <mdb-card cascade="true" narrower="true">
        <!--Titulo-->
        <div class="view view-cascade gradient-card-header orange-chang">
          <h3 class="card-header-title mb-2">Envases</h3>
        </div>
        <!--/Titulo-->

        <mdb-card-body cascade="true">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered"
            cellspacing="0" width="100%">
            <thead>
              <tr>
                <th class="header-negrita">#</th>
                <th class="header-negrita">Nombre</th>
                <th class="header-negrita">Descripcion</th>
                <th class="header-negrita">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let envase of envases">
                <td class="body-negrita">{{ envase.IdEnvase }}</td>
                <td class="body-negrita">{{ envase.NombreEnvase }}</td>
                <td class="body-negrita">{{ envase.Descripcion}}</td>
                <td width="25%" class="body-negrita">
                  <div class="text-center">
                    <!--<button type="button" (click)="getEnvase()" class="btn btn-sm" style="background-color:#E67E22;" id="btnGetEnvase" data-toggle="tooltip" data-placement="bottom" title="Visualizar" ><i class="fa fa-eye"></i></button>-->
                    <button type="button" (click)="showModalUpdateEnvase(envase)" class="btn btn-sm orange-chang" id="btnUpdateEnvase"
                      mdbTooltip="Editar Envase" placement="bottom">
                      <i class="fa fa-pencil"></i>
                    </button>
                    <button type="button" (click)="deleteEnvase(envase.IdEnvase)" class="btn btn-sm orange-chang" id="btnDeleteEnvase"
                      mdbTooltip="Eliminar Envase" placement="bottom">
                      <i class="fa fa-times"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </mdb-card-body>

      </mdb-card>
    </div>
  </div>
</section>


<!-- Modal Envase -->
<div mdbModal #modalAddEnvase="mdb-modal" class="modal fade" id="modalAddEnvase" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog cascading-modal " role="document">
    <!--Contenido-->
    <div class="modal-content background-gray mdl">

      <!--Titulo-->
      <div class="modal-header white-text orange-chang">
        <h4 class="title">
          <i class="fa fa-file-text-o"></i> Envase</h4>
        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="modalAddEnvase.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--Cuerpo modal-->
      <div class="modal-body mb-0">
        <!-- Inicio form-->
        <form [formGroup]="formAddEnvase" (ngSubmit)="createEnvaseProducto(modalAddEnvase)" required>

          <div class="md-form">
            <h6 class="orange-chang-text">Nombre</h6>
            <input type="text" id="nombreenvase" class="input-modal-sm" name="nombreenvase" formControlName="nombreEnvase"
              required>
            <show-errors [control]="formAddEnvase.controls['nombreEnvase']"></show-errors>
          </div>


          <div class="md-form">
            <h6 class="orange-chang-text">Descripción</h6>
            <textarea type="text" id="descripcionenvase" formControlName="descripcionEnvase" class="text-area-modal"
              name="descripcionenvase" required></textarea>
            <show-errors [control]="formAddEnvase.controls['descripcionEnvase']"></show-errors>
          </div>

          <div class="text-center mt-1-half">
            <button class="btn orange-chang mb-1" type="submit" [disabled]="!formAddEnvase.valid">Ingresar
              <i class="fa fa-check ml-1"></i>
            </button>
          </div>

        </form>
        <!-- Final form -->
      </div>
    </div>
    <!--/.Contenido-->
  </div>
</div>

<!-- Modal update Envase -->
<div mdbModal #modalUpdateEnvase="mdb-modal" class="modal fade" id="modalUpdateEnvase" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog cascading-modal " role="document">

          <span aria-hidden="true">&times;</span>

      </div>
      <!--Cuerpo modal-->
      <div class="modal-body mb-0">
        <!-- Inicio form-->
        <form [formGroup]="formUpdateEnvase" (ngSubmit)="updateEnvase()" required>

            <h6 class="orange-chang-text">Nombre</h6>
            <input type="text" id="upnombreenvase" class="input-modal-sm" name="nombreenvase" formControlName="nombreEnvase"

            <h6 class="orange-chang-text">Descripción</h6>

          </div>

          <div class="text-center mt-1-half">
            <button class="btn orange-chang mb-1" type="submit" [disabled]="!formUpdateEnvase.valid">Actualizar

            </button>
          </div>

        </form>
        <!-- Final form -->
      </div>
    </div>
    <!--/.Contenido-->
  </div>
</div>
