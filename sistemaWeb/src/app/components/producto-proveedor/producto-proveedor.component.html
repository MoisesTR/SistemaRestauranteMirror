<section>
    <form >
      <div class="row">
   
        <div class="col-lg-12">
          <div class="card card-cascade narrower">
            <div class="view gradient-card-header orange-chang">
              <h4 class="mb-0">Producto</h4>
            </div>
            <!-- Contenido -->
            <div class="card-body ">
  
              <div class="row">

                <div class="col-md-6">
                  <br>
                  <div class="md-form">
                      <input type="search" id="nombreproducto" class="form-control autocomplete-producto" autocomplete="off">
                      <button class="mdb-autocomplete-clear">
                          <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="https://www.w3.org/2000/svg">
                              <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                              <path d="M0 0h24v24H0z" fill="none" />
                          </svg>
                      </button>
                      <label for="nombreproducto">Nombre de producto</label>
                  </div>
                </div>

                <div class="col-md-6">
                    <br>
                    <div class="md-form">
                        <input type="search" id="nombreproveedor" class="form-control autocomplete-proveedor" autocomplete="off">
                        <button class="mdb-autocomplete-clear">
                            <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="https://www.w3.org/2000/svg">
                                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                                <path d="M0 0h24v24H0z" fill="none" />
                            </svg>
                        </button>
                        <label for="nombreproveedor">Nombre de proveedor</label>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <label for="selectempaque">Empaque</label>
                    <select class="selectempaque" multiple="multiple" style="width: 100%">
                      <option class="chip" value="1">Empaque 1</option>
                      <option  class="chip" value="2">Empaque 2</option>
                    </select>
                  </div>

                  <div class="col-md-6">
                    <br>
                    <div class="md-form ">
                      <input type="number" id="CantidadEmpaque" formControlName="CantidadEmpaque" class="form-control" autocomplete="off" min="1">
                      <label for="CantidadEmpaque" >Cantidad empaque</label>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <label for="selectunidadmedida">Unidad de medida</label>
                    <select class="selectunidadmedida" multiple="multiple" style="width: 100%">
                      <option class="chip" value="1">Unidad 1</option>
                      <option  class="chip" value="2">Unidad 2</option>
                    </select>
                  </div>
                  
                  <div class="col-md-6">
                    <br>
                    <div class="md-form ">
                      <input type="number" id="ValorUnidadMedida" formControlName="ValorUnidadMedida" class="form-control" autocomplete="off" min="1">
                      <label for="ValorUnidadMedida" >Valor unidad de medida</label>
                    </div>
                  </div>
                 
                  <div class="col-md-6">
                    <label for="selectenvase">Envase</label>
                    <select class="selectenvase" multiple="multiple" style="width: 100%">
                      <option class="chip" value="1">Envase 1</option>
                      <option  class="chip" value="2">Envase 2</option>
                    </select>
                  </div>

                  <div class="col-md-6">
                    <br>
                    <div class="md-form ">
                      <input type="number" id="Costo" formControlName="Costo" class="form-control" autocomplete="off" min="1">
                      <label for="Costo" >Costo</label>
                    </div>
                  </div>
                
              </div>
              <br>
              <div class="text-center mt-1-half">
                <button class="btn orange-chang mb-1">Ingresar <i class="fa fa-check ml-1"></i></button>
              </div>
  
            </div>
            <!-- Contenido -->
          </div>
        </div>
      </div>
    </form>
  
  </section>
