<section>

  <div class="row">

    <div class="col-md-12">

      <div class="card card-cascade narrower">
        <!--Titulo-->
        <div class="view gradient-card-header orange-chang">
          <h2 class="h2-responsive">Producto - Proveedor</h2>
        </div>
        <!--/Titulo-->
        <div class="card-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div class="text-right">
                  <button type="button" class="btn orange-chang u-btn-agregar"  [routerLink]="'add'" >Relacionar Producto</button>
                </div>
              </div>
            </div>
          </div>
          <br>


          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" cellspacing="0"
            width="100%">
            <thead>
              <tr >
                <th class="header-negrita">Producto</th>
                <th class="header-negrita">Proveedor</th>
                <th class="header-negrita">Empaque</th>
                <th class="header-negrita">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let productosproveedor of productosProveedores; let i = index">
                <th >{{i + 1}}</th>
                <th >{{productosproveedor.NombreProveedor}}</th>
                <th >{{productosproveedor.IdEnvase}}</th>
                <th width="25%" class="body-negrita"><div class="text-center">
                    <!--<button type="button" (click)="getProveedorById()" class="btn btn-sm" style="background-color:#E67E22;" id="btnShowProducto" data-toggle="tooltip" data-placement="bottom" title="Visualizar" ><i class="fa fa-eye"></i></button>-->
                    <button type="button" class="btn btn-sm"  style="background-color:#E67E22;"
                            id="btnUpdateProductoProveedor" data-toggle="tooltip" data-placement="bottom" title="Editar">
                      <i class="fa fa-pencil"></i>
                    </button>
                    <button type="button" class="btn btn-sm" style="background-color:#E67E22;"
                            id="btnDeleteProductoProveedor" (click)="deleteProductoProveedor(productosproveedor.IdProductoProvedor)" data-toggle="tooltip" data-placement="bottom" title="Eliminar">
                      <i class="fa fa-times"></i>
                    </button>
                  </div>
                </th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </div>

</section>
