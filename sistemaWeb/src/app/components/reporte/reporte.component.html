<div class="col-lg-12">
  <div class="card card-cascade narrower z-depth-5">
    <div class="view gradient-card-header orange-chang">
      <h4 class="mb-0">Datos del Producto</h4>
    </div>
    <!-- Contenido -->
    <div class="card-body ">

      <div class="row-eq-height py-5">
        <div class="col-md-12 text-center" >
          <section class="section">

            <div class="row">

              <div class="col-md-12 mt-4">
                <div class="in input-group md-form form-inline form-sm form-2 pl-0">
                  <i class="fa fa-search" aria-hidden="true"></i>
                  <input class="form-control w-75 ml-3" type="text" placeholder="Buscar" aria-label="Buscar" [(ngModel)]="buscando">
                </div>

                <div class="col-lg-12" *ngIf="buscando">
                  comprobar:  <strong> {{buscando}} </strong>
                </div>

              </div>

              <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-x-3" *ngFor="let producto of productos | buscar: buscando ">
                <div class="card card-cascade narrower ovf-hidden"  id="{{producto.IdProducto}}">

                  <div style="background-color: white !important;">
                    <img src="{{url + 'productoGetImage/' + producto.Imagen}}" class="img-fluid" alt="" style=" height:200px;">
                  </div>
                  <div class="card-body text-center no-padding" style="background: url('assets/img/landingpage/background-historia.jpg')no-repeat center center;">
                    <span class="btn-action activator" style="background-color: transparent !important;"><a class="btn-floating btn-action red-chang"><i class="fa fa-eye"></i></a></span>
                    <h5 class="card-title "><a>Nombre de producto</a></h5>
                    <div class="card-footer">
                      <span class="center">C$ Precio</span>
                    </div>
                  </div>
                  <div class="card-reveal" style="background: url('assets/img/landingpage/background-historia.jpg')no-repeat center center;" >
                    <div class="content">
                      <!--Content-->
                      <h6 class="card-title"><a>{{producto.NombreProducto}}<i class="fa fa-close"></i></a></h6>
                      <hr>
                      <p>{{producto.NombreProducto}}</p>
                      <p>{{producto.Descripcion}}</p>
                      <p>Descripci√≥n: Lorep-ipsum test atomic developers</p>
                    </div>
                  </div>
                </div>

              </div>

            </div>

          </section>
        </div>
      </div>
    </div>
  </div>
  <!-- /.Datos del usuario-->

</div>
