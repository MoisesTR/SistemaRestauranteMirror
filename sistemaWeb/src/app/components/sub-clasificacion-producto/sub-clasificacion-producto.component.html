<section>

  <div class="row">

    <div class="col-md-12">

      <div class="card card-cascade narrower">
        <!--Titulo-->
        <div class="view gradient-card-header orange-chang" >
          <h2 class="h2-responsive">Subclasificaciones</h2>
        </div>
        <!--/Titulo-->
        <div class="card-body" >
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div class="text-right" style="margin-top:3%;">
                  <button type="button"  class="btn orange-chang u-btn-agregar" data-toggle="modal" data-target="#modalAddSubClasificacion">Nueva subclasificación</button>
                </div>
              </div>
            </div>
          </div>
          <br>
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
              <th class="header-negrita">ID</th>
              <th class="header-negrita">Nombre</th>
              <th class="header-negrita">Descripcion</th>
              <th class="header-negrita">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let subclasificacion of subclasificaciones; let i = index">
              <td class="body-negrita">{{ i + 1 }}</td>
              <td class="body-negrita">{{ subclasificacion.NombreSubClasificacion }}</td>
              <td class="body-negrita">{{ subclasificacion.DescripcionSubClasificacion }}</td>
              <td width="25%" class="body-negrita">

                <div class="text-center">
                  <!--<button type="button" (click)="getSubclasificacion(subclasificacion.IdSubClasificacion)" class="btn btn-sm" style="background-color:#E67E22;" id="btnGetSubClasificacion" data-toggle="tooltip" data-placement="bottom" title="Visualizar" ><i class="fa fa-eye"></i></button>-->
                  <button type="button" (click)="showModalUpdateSubClasificacion(subclasificacion)" class="btn btn-sm" style="background-color:#E67E22;" id="btnUpdateSubClasificacion" data-toggle="tooltip" data-placement="bottom" title="Editar"><i class="fa fa-pencil"></i></button>
                  <button type="button" (click)="deleteSubClasificacion(subclasificacion.IdSubClasificacion)" class="btn btn-sm" style="background-color:#E67E22;" id="btnDeleteSubclasificacion" data-toggle="tooltip" data-placement="bottom" title="Eliminar"><i class="fa fa-times"></i></button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </div>

</section>



<!-- Modal para crear Sub-clasificación -->
<div class="modal fade" id="modalAddSubClasificacion" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg cascading-modal " role="document">
    <!--Contenido-->
    <div class="modal-content background-gray">

      <!--Titulo-->
      <div class="modal-header orange-chang white-text">
        <h4 class="title">Sub-Clasificación</h4>
        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--Cuerpo modal-->
      <div class="modal-body mb-0">
        <div class="container-fluid">
          <!-- Inicio form-->
          <form [formGroup] = "formAddSubClasificacion" (ngSubmit)="createSubCasificacion()" novalidate>
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="card">
                  <div class="card-header white-text orange-header"><i class="fa fa-file-text-o" aria-hidden="true"></i> Datos de la Sub-Clasificación</div>
                  <div class="container-fluid">
                    <br>
                    <div class="row">
                      <div class="col-md-6">
                        <br>
                        <div class="md-form">
                          <input type="text" id="addnombresubclasificacion"
                                 minlength="5"
                                 maxlength="100"
                                 class="form-control letras"
                                 name="nombresubclasificacion"
                                 formControlName="nombreSubClasificacion"
                                 required
                          >
                          <show-errors [control]="formAddSubClasificacion.controls['nombreSubClasificacion']"></show-errors>
                          <label for="addnombresubclasificacion" class="">Nombre</label>
                        </div>
                      </div>

                      <div class="col-md-6">
                        <label for="selectclasificacion">Clasificación</label>
                        <select2 name="selectclasificacion"  (valueChanged)="changedClasificacion($event)" [options]="optionsSelect2" class="selectclasificacion"  id="selectclasificacion" >
                          <option class="chip" [value]="clasificacion.IdClasificacion" *ngFor="let clasificacion of clasificaciones">{{clasificacion.NombreClasificacion}}</option>
                        </select2>
                      </div>

                      <div class="col-md-12">
                        <br>
                        <div class="md-form">
                          <textarea type="text"  id="adddescripcionsubclasificacion"
                                    class="md-textarea" name="descripcionsubclasificacion"
                                    minlength="5"
                                    formControlName="descripcionSubClasificacion"
                                    required>
                          </textarea>
                          <show-errors [control]="formAddSubClasificacion.controls['descripcionSubClasificacion']"></show-errors>
                          <label for="adddescripcionsubclasificacion">Descripción</label>
                        </div>

                      </div>
                    </div>
                    <br>
                    <div class="text-center mt-1-half">
                      <button class="btn orange-chang mb-1" type="submit" [disabled]="!formAddSubClasificacion.valid">Ingresar <i class="fa fa-check ml-1"></i></button>
                    </div>
                    <br>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <!-- Final form -->
          <br>
        </div>
      </div>
    </div>
    <!--/.Contenido-->
  </div>
</div>
