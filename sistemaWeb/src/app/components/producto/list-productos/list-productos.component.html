<div class="switch"  (change)="cambio()">
  <label>
    Off
    <input type="checkbox" id="che" value="true">
    <span class="lever"></span>
    On
  </label>
</div>

<section>

  <div class="row">

    <div class="col-md-12">

      <div class="card card-cascade narrower">
        <!--Titulo-->
        <div class="view gradient-card-header orange-chang" >
          <h2 class="h2-responsive">Productos</h2>
        </div>
        <!--/Titulo-->
        <div class="card-body" >
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div class="text-right" style="margin-top:3%;">
                  <button type="button"  class="btn orange-chang" data-toggle="modal" [routerLink]="'add'" >Nuevo Producto</button>
                </div>
              </div>
            </div>
          </div>
          <br>
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
              <th class="header-negrita">ID</th>
              <th class="header-negrita">Nombre</th>
              <th class="header-negrita">Descripcion</th>
              <th class="header-negrita">Cantidad empaque</th>
              <th class="header-negrita">Costo</th>
              <th class="header-negrita">Acciones</th>
            </tr>
            </thead>
            <tbody >
            <tr *ngFor="let producto of productos">
              <td *ngIf="producto.Habilitado == habilita" class="body-negrita">{{ producto.IdProducto }}</td>
              <td *ngIf="producto.Habilitado == habilita" class="body-negrita">{{ producto.NombreProducto }}</td>
              <td *ngIf="producto.Habilitado == habilita" class="body-negrita">{{ producto.Descripcion }}</td>
              <td *ngIf="producto.Habilitado == habilita" width="10%" class="body-negrita">{{ producto.CantidadEmpaque }}</td>
              <td *ngIf="producto.Habilitado == habilita" width="10%" class="body-negrita">{{ producto.Costo}}</td>
              <td *ngIf="producto.Habilitado == habilita" width="25%" class="body-negrita">

                <div class="text-center">
                  <button type="button" (click)="getProducto()" class="btn btn-sm orange-chang" id="btnverproductos" data-toggle="tooltip" data-placement="bottom" title="Visualizar" ><i class="fa fa-eye"></i></button>
                  <button type="button" [routerLink]="'update'" class="btn btn-sm orange-chang" id="btneditarproductos" data-toggle="tooltip" data-placement="bottom" title="Editar"><i class="fa fa-pencil"></i></button>
                  <button type="button" (click)="deleteProducto(producto.IdProducto)" class="btn btn-sm orange-chang"  id="btnEliminarproductos" data-toggle="tooltip" data-placement="bottom" title="Eliminar"><i class="fa fa-times"></i></button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </div>

</section>
