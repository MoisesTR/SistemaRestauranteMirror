<section>

  <div class="row">

    <div class="col-md-12">

      <div class="card card-cascade narrower">
        <!--Titulo-->
        <div class="view gradient-card-header orange-chang">
          <h2 class="h2-responsive">Clasificaciones</h2>
        </div>
        <!--/Titulo-->
        <div class="card-body">
          <br>
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" cellspacing="0"
            width="100%">
            <thead>
              <tr>
                <th class="header-negrita">#</th>
                <th class="header-negrita">Nombre</th>
                <th class="header-negrita">Descripcion</th>
                <th class="header-negrita">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let clasificacion of clasificaciones; let i = index">
                <td class="body-negrita">{{ i + 1}}</td>
                <td class="body-negrita">{{ clasificacion.NombreClasificacion }}</td>
                <td class="body-negrita">{{ clasificacion.DescripcionClasificacion}}</td>
                <td width="25%" class="body-negrita">
                  <div class="text-center">
                    <!--<button type="button" (click)="getClasificacion(clasificacion)" class="btn btn-sm" style="background-color:#E67E22;" id="btnGetClasificacion" data-toggle="tooltip" data-placement="bottom" title="Visualizar" ><i class="fa fa-eye"></i></button>-->
                    <button type="button" (click)="InvocarModalUpdate(modalUpdateClasificacion,clasificacion)" class="btn btn-sm" style="background-color:#E67E22;"
                      id="btnUpdateClasificacion" data-toggle="tooltip" data-placement="bottom" title="Editar">
                      <i class="fa fa-pencil"></i>
                    </button>
                    <button type="button" (click)="deleteClasificacion(clasificacion.IdClasificacion)" class="btn btn-sm" style="background-color:#E67E22;"
                      id="btnDeleteClasificacion" data-toggle="tooltip" data-placement="bottom" title="Eliminar">
                      <i class="fa fa-times"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </div>

</section>


<!-- Modal añadir clasificación -->
<div mdbModal #modalAddClasificacion="mdb-modal" class="modal fade" id="modalAddClasificacion" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog cascading-modal " role="document">
    <!--Contenido-->
    <div class="modal-content background-gray mdl">

      <!--Titulo-->
      <div class="modal-header white-text orange-chang">
        <h4 class="title">
          <i class="fa fa-file-text-o"></i> Clasificación</h4>
        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="modalAddClasificacion.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--Cuerpo modal-->
      <div class="modal-body mb-0">

        <!-- Inicio form-->
        <form [formGroup]="formAddClasificacion" (ngSubmit)="createClasificacion()" novalidate>


          <div class="md-form">
            <h6 class="orange-chang-text">Nombre</h6>
            <input type="text" id="nombre" class="input-modal-sm" name="nombre" required formControlName="nombreClasificacion">
            <show-errors [control]="formAddClasificacion.controls['nombreClasificacion']"></show-errors>
          </div>

          <div class="md-form">
            <h6 class="orange-chang-text">Descripción</h6>
            <textarea type="text" id="descripcion" class="text-area-modal" name="descripcion" required formControlName="descripcionClasificacion"></textarea>
            <show-errors [control]="formAddClasificacion.controls['descripcionClasificacion']"></show-errors>
          </div>

          <div class="text-center mt-1-half">
            <button class="btn orange-chang mb-1" type="submit" [disabled]="!formAddClasificacion.valid">Ingresar
              <i class="fa fa-check ml-1"></i>
            </button>
          </div>


        </form>
        <!-- Final form -->
      </div>
    </div>
    <!--/.Contenido-->
  </div>
</div>
<!-- /.Modal clasificación -->

<!-- Modal actualizar clasificación -->
<div mdbModal #modalUpdateClasificacion="mdb-modal" class="modal fade" id="modalUpdateClasificacion" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog cascading-modal " role="document">
    <!--Contenido-->
    <div class="modal-content background-gray mdl">

      <!--Titulo-->
      <div class="modal-header white-text orange-chang">
        <h4 class="title">
          <i class="fa fa-file-text-o"></i> Actualizar Clasificación</h4>
        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="modalUpdateClasificacion.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--Cuerpo modal-->
      <div class="modal-body mb-0">

        <!-- Inicio form-->
        <form [formGroup]="formUpdateClasificacion" (ngSubmit)="updateClasificacion(modalUpdateClasificacion)" novalidate>


          <div class="md-form">
            <h6 class="orange-chang-text">Nombre</h6>
            <input type="text" id="upnombreClase" class="input-modal-sm" name="nombre" formControlName="nombreClasificacion">
            <show-errors [control]="formUpdateClasificacion.controls['nombreClasificacion']"></show-errors>

          </div>

          <div class="md-form">
            <h6 class="orange-chang-text">Descripción</h6>
            <textarea type="text" id="updescripcion" class="text-area-modal" name="descripcion" required formControlName="descripcionClasificacion"></textarea>
            <show-errors [control]="formUpdateClasificacion.controls['descripcionClasificacion']"></show-errors>           
          </div>

          <div class="text-center mt-1-half">
            <button class="btn orange-chang mb-1" type="submit" [disabled]="!formUpdateClasificacion.valid">Actualizar
              <i class="fa fa-check ml-1"></i>
            </button>
          </div>

        </form>
        <!-- Final form -->

      </div>
    </div>
    <!--/.Contenido-->
  </div>
</div>
<!-- /.Modal clasificación -->
