<div class="row">

  <div class="col-md-12">

    <div class="card card-cascade narrower">
      <!--Titulo-->
      <div class="view gradient-card-header orange-chang" >
        <h2 class="h2-responsive">Cargo</h2>
      </div>
      <!--/Titulo-->
      <div class="card-body" >
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="text-right" style="margin-top:3%;">
                <button type="button" class="btn orange-chang" data-toggle="modal" data-target="#modalAddCargo">Nuevo Cargo</button>
              </div>
            </div>
          </div>
        </div>
        <br>
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" cellspacing="0" width="100%">
          <thead>
          <tr>
            <th class="header-negrita">ID</th>
            <th class="header-negrita">Nombre</th>
            <th class="header-negrita">Descripcion</th>
            <th class="header-negrita">Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let cargo of cargos">
            <td class="body-negrita">{{ cargo.IdCargo }}</td>
            <td class="body-negrita">{{ cargo.NombreCargo }}</td>
            <td class="body-negrita">{{ cargo.DescripcionCargo }}</td>
            <td width="25%" class="body-negrita">
              <div class="text-center">
                <!--<button type="button" (click)="getCargo()" class="btn btn-sm orange-chang" id="btnGetCargo" data-toggle="tooltip" data-placement="bottom" title="Visualizar" ><i class="fa fa-eye"></i></button>-->
                <button type="button" (click)="updateCargo()" class="btn btn-sm orange-chang" id="btnUpdateCargo" data-toggle="tooltip" data-placement="bottom" title="Editar"><i class="fa fa-pencil"></i></button>
                <button type="button" (click)="deleteCargo()" class="btn btn-sm orange-chang"  id="btnDeleteCargo" data-toggle="tooltip" data-placement="bottom" title="Eliminar"><i class="fa fa-times"></i></button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

</div>


<!-- Modal Cargos -->
<div class="modal fade" id="modalAddCargo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg cascading-modal " role="document">
    <!--Contenido-->
    <div class="modal-content background-gray">

      <!--Titulo-->
      <div class="modal-header orange-chang white-text">
        <h4 class="title">Nuevo cargo</h4>
        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--Cuerpo modal-->
      <div class="modal-body mb-0">
        <div class="container-fluid">
          <!-- Inicio form-->
          <form  [formGroup]="formAddCargo" novalidate>
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="card">
                  <div class="card-header white-text orange-header"><i class="fa fa-file-text-o" aria-hidden="true"></i> Datos del Cargo</div>
                  <div class="container-fluid">
                    <br>
                    <div class="row">
                      <div class="col-md-12">
                        <br>
                        <div class="md-form ">
                          <input type="text"
                                 id="Nombrecargo"
                                 class="form-control "
                                 name="nombreCargo"
                                 minlength="3"
                                 maxlength="40"
                                 formControlName="NombreCargo"
                                 required
                          >
                          <show-errors [control]="formAddCargo.controls['NombreCargo']"></show-errors>
                          <label for="Nombrecargo">Nombre</label>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <br>
                        <div class="md-form">
                          <textarea type="text" id="DescripcionCargo" class="md-textarea"
                                    name="DescripcionCargo"
                                    minlength="5"
                                    maxlength="150"
                                    formControlName="descripcionCargo"
                                    required
                          ></textarea>
                          <show-errors [control]="formAddCargo.controls['descripcionCargo]"></show-errors>
                          <label for="DescripcionCargo"  >Descripci√≥n</label>
                        </div>
                      </div>
                    </div>
                    <br>
                    <div class="text-center mt-1-half">
                      <button class="btn orange-chang mb-1" type="submit" [disabled]="!formAddCargo.valid">Ingresar <i class="fa fa-check ml-1"></i></button>
                    </div>
                    <br>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <!-- Final form -->
          <br>
        </div>
      </div>
    </div>
    <!--/.Contenido-->
  </div>
</div>
<!-- /.Modal Cargos -->
