<!-- Modal Envase -->
<div (click)="eventClick($event)" [config]="{ignoreBackdropClick: true}" mdbModal #modalAddEnvase="mdb-modal" class="modal fade" id="modalAddEnvase" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
  <div class="modal-dialog cascading-modal " role="document">
    <!--Contenido-->
    <div class="modal-content background-gray mdl">

      <!--Titulo-->
      <div class="modal-header white-text orange-chang">
        <h4 class="title">
          <i class="fa fa-file-text-o"></i> Envase</h4>
        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--Cuerpo modal-->
      <div class="modal-body mb-0">
        <!-- Inicio form-->
        <form [formGroup]="formAddEnvase" (ngSubmit)="createEnvaseProducto(modalAddEnvase)" required>

          <div class="md-form">
            <h6 class="orange-chang-text">Nombre</h6>
            <input type="text" id="nombreenvase" minlength="4" maxlength="50" class="input-modal-sm" name="nombreenvase" formControlName="nombreEnvase"
                   required>
            <show-errors [control]="formAddEnvase.controls['nombreEnvase']"></show-errors>
          </div>


          <div class="md-form">
            <h6 class="orange-chang-text">Descripci√≥n</h6>
            <textarea type="text" minlength="3" maxlength="150" id="descripcionenvase" formControlName="descripcionEnvase" class="text-area-modal"
                      name="descripcionenvase" required></textarea>
            <show-errors [control]="formAddEnvase.controls['descripcionEnvase']"></show-errors>
          </div>

          <div class="text-center mt-1-half">
            <button class="btn orange-chang mb-1" type="submit" [disabled]="!formAddEnvase.valid">Ingresar
              <i class="fa fa-check ml-1"></i>
            </button>
          </div>

        </form>
        <!-- Final form -->
      </div>
    </div>
    <!--/.Contenido-->
  </div>
</div>
