<section>

  <div class="row">

    <div class="col-md-12">

      <div class="card card-cascade narrower">
        <!--Titulo-->
        <div class="view gradient-card-header orange-chang" >
          <h2 class="h2-responsive">Envases</h2>
        </div>
        <!--/Titulo-->
        <div class="card-body" >
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div class="text-right">
                  <button type="button" class="btn orange-chang u-btn-agregar" (click)="clearAddForm()" data-toggle="modal" data-target="#modalAddEnvase">Nuevo Envase</button>
                </div>
              </div>
            </div>
          </div>
          <br>
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
              <th class="header-negrita">ID</th>
              <th class="header-negrita">Nombre</th>
              <th class="header-negrita">Descripcion</th>
              <th class="header-negrita">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let envase of envases">
              <td class="body-negrita">{{ envase.IdEnvase }}</td>
              <td class="body-negrita">{{ envase.NombreEnvase }}</td>
              <td class="body-negrita">{{ envase.Descripcion}}</td>
              <td width="25%" class="body-negrita">
                <div class="text-center">
                  <!--<button type="button" (click)="getEnvase()" class="btn btn-sm" style="background-color:#E67E22;" id="btnGetEnvase" data-toggle="tooltip" data-placement="bottom" title="Visualizar" ><i class="fa fa-eye"></i></button>-->
                  <button type="button" (click)="updateEnvase()" class="btn btn-sm" style="background-color:#E67E22;" id="btnUpdateEnvase" data-toggle="tooltip" data-placement="bottom" title="Editar"><i class="fa fa-pencil"></i></button>
                  <button type="button"  class="btn btn-sm" style="background-color:#E67E22;" id="btnDeleteEnvase" data-toggle="tooltip" data-placement="bottom" title="Eliminar"><i class="fa fa-times"></i></button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </div>

</section>

<!-- Modal Envase -->
<div class="modal fade" id="modalAddEnvase" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg cascading-modal " role="document">
    <!--Contenido-->
    <div class="modal-content background-gray">

      <!--Titulo-->
      <div class="modal-header orange-chang white-text">
        <h4 class="title">Envase</h4>
        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--Cuerpo modal-->
      <div class="modal-body mb-0">
        <div class="container-fluid">
          <!-- Inicio form-->
          <form [formGroup]="formAddEnvase"  (ngSubmit)="createEnvaseProducto()" required>
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="card">
                  <div class="card-header white-text orange-header"><i class="fa fa-file-text-o" aria-hidden="true"></i> Datos del Envase</div>
                  <div class="container-fluid">
                    <br>
                    <div class="row">
                      <div class="col-md-12">
                        <br>
                        <div class="md-form ">
                          <input type="text"
                                 id="nombreenvase"
                                 minlength="4"
                                 maxlength="50"
                                 class="form-control letras"
                                 name="nombreenvase"
                                 formControlName="nombreEnvase"
                                 required >
                          <show-errors [control]="formAddEnvase.controls['nombreEnvase']"></show-errors>
                          <label for="nombreenvase" class="">Nombre</label>
                        </div>

                      </div>
                      <div class="col-md-12">
                        <br>
                        <div class="md-form">
                          <textarea type="text"
                                    minlength="3"
                                    maxlength="150"
                                    id="descripcionenvase"
                                    formControlName="descripcionEnvase"
                                    class="md-textarea"
                                    name="descripcionenvase"
                                    required ></textarea>
                          <show-errors [control]="formAddEnvase.controls['descripcionEnvase']"></show-errors>
                          <label for="descripcionenvase">Descripci√≥n</label>
                        </div>

                      </div>
                    </div>
                    <br>
                    <div class="text-center mt-1-half">
                      <button class="btn orange-chang mb-1" type="submit" [disabled]="!formAddEnvase.valid">Ingresar <i class="fa fa-check ml-1"></i></button>
                    </div>
                    <br>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <!-- Final form -->
          <br>
        </div>
      </div>
    </div>
    <!--/.Contenido-->
  </div>
</div>
