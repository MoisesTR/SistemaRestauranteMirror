<section>

      <div class="row">

        <div class="col-md-12">

          <div class="card card-cascade narrower">
            <!--Titulo-->
            <div class="view gradient-card-header orange-chang" >
              <h2 class="h2-responsive">Unidad de medida</h2>
            </div>
            <!--/Titulo-->
            <div class="card-body" >
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-12">
                    <div class="text-right" style="margin-top:3%;">
                      <button type="button" class="btn orange-chang" data-toggle="modal" data-target="#modalunidaddemedida">Nueva unidad de medida</button>
                    </div>
                  </div>
                </div>
              </div>
              <br>
              <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                <tr>
                  <th class="header-negrita">#</th>
                  <th class="header-negrita">Nombre</th>
                  <th class="header-negrita">Clasificación</th>
                  <th class="header-negrita">Simbolo</th>
                  <th class="header-negrita">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let unidadmedidad of unidadesMedida">
                  <td class="body-negrita">{{ unidadmedidad.IdUnidadMedida }}</td>
                  <td class="body-negrita">{{ unidadmedidad.NombreUnidad }}</td>
                  <td class="body-negrita">{{ unidadmedidad.IdClasificacionUnidadMedida }}</td>
                  <td class="body-negrita">{{ unidadmedidad.Simbolo}}</td>
                  <td width="25%" class="body-negrita">
                    <div class="text-center">
                      <button type="button" (click)="getUnidadMedida()" class="btn btn-sm" style="background-color:#E67E22;" id="btnGetEmpaque" data-toggle="tooltip" data-placement="bottom" title="Visualizar" ><i class="fa fa-eye"></i></button>
                      <button type="button" (click)="updateUnidadMedida()" class="btn btn-sm" style="background-color:#E67E22;" id="btnUpdateEmpaque" data-toggle="tooltip" data-placement="bottom" title="Editar"><i class="fa fa-pencil"></i></button>
                      <button type="button" (click)="deleteUnidadMedida()" class="btn btn-sm" style="background-color:#E67E22;" id="btnDeleteEmpaque" data-toggle="tooltip" data-placement="bottom" title="Eliminar"><i class="fa fa-times"></i></button>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>

      </div>

    </section>

    <!-- Modal Unidad de medida -->
    <div class="modal fade" id="modalunidaddemedida" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg cascading-modal " role="document">
        <!--Contenido-->
        <div class="modal-content background-gray">

          <!--Titulo-->
          <div class="modal-header orange-chang white-text">
            <h4 class="title">Unidad de Medida</h4>
            <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!--Cuerpo modal-->
          <div class="modal-body mb-0">
            <div class="container-fluid">
              <!-- Inicio form-->
              <form #formEmpaque="ngForm" >
                <div class="row">
                  <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="card">
                      <div class="card-header white-text orange-header"><i class="fa fa-file-text-o" aria-hidden="true"></i> Datos de la unidad de medida</div>
                      <div class="container-fluid">
                        <br>
                        <div class="row">
                          <div class="col-md-12">
                            <br>
                            <div class="md-form ">
                              <input type="text" id="nombre"
                                     minlength="4"
                                     maxlength="50"
                                     class="form-control"
                                     name="nombreunidadmedida"
                                     required >
                              <label for="nombreunidadmedida" class="">Nombre</label>
                            </div>
                          </div>

                          <div class="col-md-6">
                            <br>
                            <div class="md-form ">
                              <input type="text" id="nombre"
                                      minlength="4"
                                      maxlength="50"
                                      class="form-control"
                                      name="simbolounidadmedida"
                                      required >
                              <label for="simbolounidadmedida" class="">Simbolo</label>
                            </div>
                          </div>

                          <div class="col-md-6">
                            <label for="clasificacionunidadmedida">Clasificación</label>      
                            <select class="form-control selectclasificacionunidadmedida" name="clasi" id="clasificacionunidadmedida" multiple="multiple" style="width: 100%" formControlName="clasificacionunidadmedida">
                              <option class = "chip" ></option>
                            </select>            
                          </div>
  

                        </div>
                        <br>
                        <div class="text-center mt-1-half">
                          <button class="btn orange-chang mb-1" type="submit" >Ingresar <i class="fa fa-check ml-1"></i></button>
                        </div>
                        <br>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <!-- Final form -->
              <br>
            </div>
          </div>
        </div>
        <!--/.Contenido-->
      </div>
    </div>
