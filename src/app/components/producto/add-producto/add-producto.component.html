<section>
    <form [formGroup]="formAddProducto" (ngSubmit)="crearProducto()" novalidate>
        <div class="row">

            <!--Datos del producto-->
            <div class="col-12 col-sm-12 col-md-12 col-lg-12" id="formulario-productos">
                <mdb-card cascade="true" narrower="true">
                    <div class="view view-cascade gradient-card-header orange-chang">
                        <h3 class="card-header-title mb-2">Datos del Producto</h3>
                    </div>
                    <!-- Contenido -->
                    <mdb-card-body cascade="true">

                        <div class="row">

                            <div class="col-12 mb-3">
                                <div class="md-form input-group padding-input" style="margin-bottom: 10px;">
                                    <input type="text" id="nombreproducto" mdbInputDirective [mdbValidate]="false" formControlName="nombreProducto"
                                           class="form-control letras" autocomplete="off" placeholder="Nombre del Producto" style="margin-right: 5%;">
                                    <div class="input-group-btn">
                                        <button tabindex="-1" mdbBtn type="button" class="orange-chang px-3 add-img-position" (click)="modalImagenProducto.show()"
                                                mdbTooltip="Agregar Imagen" placement="bottom" style="margin-left: -20%;">
                                                <mdb-icon far icon="file-image"></mdb-icon>
                                        </button>
                                    </div>
                                </div>
                                <show-errors [control]="formAddProducto.controls['nombreProducto']"></show-errors>
                            </div>

                            <div class="col-12 col-sm-7 col-md-7 mt-2">
                                <label for="proveedor" class="grey-text-card">Proveedor</label>
                                <ng-select [items]="proveedores" bindLabel="NombProveedor" bindValue="IdProveedor" id="proveedor"
                                           placeholder="Selecciona un proveedor" (change)="onChangeProveedor($event)" formControlName="proveedor">
                                    <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
                                        <div style="margin: 10px 0;" class="card">
                                            <div class="card-body">
                                                <h5 class="card-title" [ngOptionHighlight]="search">{{item.NombProveedor}}</h5>
                                                <p class="card-subtitle mb-2 text-muted">
                                                    <b>Nombre del Representante</b>
                                                    <br>
                                                    <i>{{item.NombRepresentante}}</i>
                                                </p>
                                                <p class="card-text">
                                                    <b>Descripcion</b>
                                                    <br>
                                                    <i>{{item.DescProveedor}}</i>
                                                </p>
                                            </div>
                                        </div>
                                    </ng-template>
                                </ng-select>

                                <show-errors [control]="formAddProducto.controls['proveedor']"></show-errors>
                            </div>

                            <div class="col-12 col-sm-5 col-md-2 mts-1">

                                <mdb-checkbox [checked]="false" [default]="false" formControlName="consumoDirecto" (change)="changeConsumoDirecto($event)"
                                              class="checkbox-chang-filled"><label class="grey-text-card">Consumo directo</label></mdb-checkbox>
                            </div>

                            <div class="col-12 col-sm-12 col-md-3 mt-2">
                                <button tabindex="-1" mdbBtn type="button" size="sm" block="true" class="orange-chang add-btn-position-espacio"
                                        mdbTooltip="Agregar Proveedor" (click)="agregarProveedor()" placement="bottom" mdbWavesEffect>Agregar</button>
                            </div>

                            <div class="col-12 col-sm-12 col-md-9 mt-3">
                                <label for="categoria" class="grey-text-card">Categoría</label>
                                <ng-select [items]="categorias" bindLabel="NombCategoria" bindValue="IdCategoria" placeholder="Selecciona una categoria"
                                           formControlName="categoria" id="categoria" (change)="onChangeCategoria($event)">
                                </ng-select>
                                <show-errors [control]="formAddProducto.controls['categoria']"></show-errors>
                            </div>

                            <div class="col-12 col-sm-12 col-md-3 mt-3">
                                <button tabindex="-1" mdbBtn type="button" size="sm" block="true" class="orange-chang add-btn-position-espacio"
                                        (click)="showModalCategoria()" mdbTooltip="Agregar Categoría" placement="bottom" mdbWavesEffect>Agregar</button>
                            </div>

                            <div class="col-12 col-sm-12 col-md-9 mt-3">
                                <label for="clasificacion" class="grey-text-card">Clasificación</label>
                                <ng-select [items]="clasificaciones" bindLabel="NombClasificacion" bindValue="IdClasificacion"
                                           placeholder="Selecciona una clasificacion" formControlName="clasificacion" id="clasificacion"
                                           (change)="onChangeClasificacion($event)">
                                </ng-select>
                                <show-errors [control]="formAddProducto.controls['clasificacion']"></show-errors>
                            </div>

                            <div class="col-12 col-sm-12 col-md-3 mt-3">
                                <button tabindex="-1" mdbBtn type="button" size="sm" block="true" class="orange-chang add-btn-position-espacio"
                                        (click)="showModalClasificacion()" mdbTooltip="Agregar Clasificación" placement="bottom"
                                        mdbWavesEffect>Agregar</button>
                            </div>

                            <div class="col-12 col-sm-7 col-md-7 mt-3">
                                <label for="subclasificacion" class="grey-text-card">Subclasificación</label>
                                <ng-select [items]="subclasificaciones" bindLabel="NombSubClasificacion" bindValue="IdSubClasificacion"
                                           placeholder="Selecciona una subclasificacion" [searchFn]="customSearchFn" formControlName="subclasificacion"
                                           id="subclasificacion" (change)="onChangeSubclasificacion($event)">
                                </ng-select>
                                <show-errors [control]="formAddProducto.controls['subclasificacion']"></show-errors>
                            </div>

                            <div class="col-12 col-sm-5 col-md-2 mts-2">
                                <mdb-checkbox [checked]="false" [default]="false" (change)="changeGranel($event)" formControlName="granel"
                                              class="checkbox-chang-filled"><label class="grey-text-card">Granel</label></mdb-checkbox>
                            </div>

                            <div class="col-12 col-sm-12 col-md-3 mt-3">
                                <button tabindex="-1" mdbBtn type="button" size="sm" block="true" class="orange-chang add-btn-position-espacio"
                                        (click)="showModalSubClasificacion()" mdbTooltip="Agregar Subclasificación" placement="bottom"
                                        mdbWavesEffect>Agregar</button>
                            </div>

                            <div class="col-12 col-sm-12 col-md-5 mt-3">
                                <label class="grey-text-card">Empaque</label>
                                <ng-select [items]="empaques" bindLabel="NombEmpaque" bindValue="IdEmpaque" placeholder="Selecciona un empaque"
                                           formControlName="empaque" id="empaque" (change)="onChangeEmpaque($event)">
                                </ng-select>
                                <show-errors [control]="formAddProducto.controls['empaque']"></show-errors>
                            </div>

                            <div class="col-12 col-sm-12 col-md-4 mt-3">
                                <div class="md-form">
                                    <input onlyPositiveNumber mdbInputDirective [validateSuccess]="false" [validateError]="false" type="text" id="cantidadEmpaque"
                                           formControlName="cantidadEmpaque" class="form-control" autocomplete="off" style="margin-bottom: -30px;">
                                    <label for="cantidadEmpaque">Cantidad por Empaque</label>
                                </div>
                            </div>

                            <div class="col-12 col-sm-12 col-md-3 mt-3">
                                <button tabindex="-1" mdbBtn type="button" size="sm" block="true" class="orange-chang add-btn-position-espacio"
                                        (click)="showModalEmpaque()" mdbTooltip="Agregar Empaque" placement="bottom" mdbWavesEffect>Agregar</button>
                            </div>

                            <div class="col-12 col-sm-12 col-md-9 mt-3">
                                <label for="envase" class="grey-text-card">Envase</label>
                                <ng-select [items]="envases" bindLabel="NombEnvase" bindValue="IdEnvase" placeholder="Selecciona un envase"
                                           formControlName="envase" id="envase" (change)="onChangeEnvase($event)">
                                </ng-select>
                                <show-errors [control]="formAddProducto.controls['envase']"></show-errors>
                            </div>

                            <div class="col-12 col-sm-12 col-md-3 mt-3">
                                <button tabindex="-1" mdbBtn type="button" size="sm" block="true" class="orange-chang add-btn-position-espacio"
                                        (click)="showModalEnvase()" mdbTooltip="Agregar Envase" placement="bottom" mdbWavesEffect>Agregar</button>
                            </div>


                            <div class="col-12 col-sm-12 col-md-5 mt-3">
                                <label class="grey-text-card">Unidad de Medida</label>
                                <ng-select [items]="unidades" dropdownPosition="top" bindLabel="NombUnidad" bindValue="IdUnidadMedida"
                                           placeholder="Selecciona una unidad de medida" formControlName="unidadmedida" id="unidadmedida"
                                           (change)="onChangeUnidadMedida($event)">
                                </ng-select>
                                <show-errors [control]="formAddProducto.controls['unidadmedida']"></show-errors>
                            </div>

                            <div class="col-12 col-sm-12 col-md-4 mt-3">
                                <div class="md-form">
                                    <input onlyNumbers="decimal" mdbInputDirective mdbValidate min="0" type="text" id="valorunidadmedida"
                                           formControlName="valorunidadmedida" class="form-control" autocomplete="off">
                                    <label for="valorunidadmedida">Valor unidad de medida</label>
                                    <show-errors [control]="formAddProducto.controls['valorunidadmedida']"></show-errors>
                                </div>
                            </div>

                            <div class="col-12 col-sm-12 col-md-3 mt-2">
                                <button tabindex="-1" mdbBtn type="button" size="sm" block="true" class="orange-chang add-btn-position-espacio"
                                        (click)="showModalUnidadMedida()" mdbTooltip="Agregar unidad de medida" placement="bottom"
                                        mdbWavesEffect>Agregar</button>
                            </div>

                            <div class="col-12 col-sm-12 col-md-4 mt-3">
                                <div class="md-form">
                                    <input onlyPositiveNumber mdbInputDirective [validateSuccess]="false" [validateError]="false" type="text" id="diasDeUso"
                                           formControlName="diasDeUso" class="form-control" autocomplete="off">
                                    <label for="diasDeUso">Días de uso</label>
                                    <show-errors [control]="formAddProducto.controls['diasDeUso']"></show-errors>
                                </div>
                            </div>

                            <div class="col-12 col-sm-12 col-md-4 mt-3">
                                <div class="md-form">
                                    <input AcceptCharacters mdbInputDirective mdbValidate type="text" id="codigoOriginal"
                                           formControlName="codigoOriginal" class="form-control">
                                    <label for="codigoOriginal" class="">Código producto</label>
                                    <show-errors [control]="formAddProducto.controls['codigoOriginal']"></show-errors>
                                </div>
                            </div>

                            <div class="col-12 col-sm-12 col-md-4 mt-3">
                                <div class="md-form">
                                    <input Alphanumeric mdbInputDirective mdbValidate formControlName="codigoInterno" type="text"
                                           id="codigoInterno" class="form-control">
                                    <label for="codigoInterno" class="">Código interno</label>
                                    <show-errors [control]="formAddProducto.controls['codigoInterno']"></show-errors>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="md-form active-chang-label">
                                    <textarea mdbInputDirective [validateSuccess]="false" [validateError]="false" type="text" id="descripcionproducto" formControlName="descripcionProducto"
                                    class="md-textarea form-control" autocomplete="off"></textarea>
                                    <show-errors [control]="formAddProducto.controls['descripcionProducto']"></show-errors>
                                    <label for="descripcionproducto">Descripción</label>
                                </div>
                            </div>

                        </div>

                        <div class="text-center mt-3">
                            <button mdbBtn type="submit" class="orange-chang mb-1" [disabled]="!formAddProducto.valid || peticionEnCurso" mdbWavesEffect>
                                <mdb-icon fas icon="check" class="mr-1"></mdb-icon>Ingresar
                            </button>
                        </div>

                    </mdb-card-body>
                    <!-- Contenido -->
                </mdb-card>

            </div>
        </div>
    </form>
</section>


<!-- Modal agregar imagen del producto -->
<div mdbModal #modalImagenProducto="mdb-modal" class="modal fade" id="modalImagenProducto" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
        <!--Contenido-->
        <div class="modal-content background-gray mdl">

            <!--Header-->
            <div class="modal-header white-text orange-chang">
                <h4 class="title">
                    <i class="fa fa-file-photo-o" aria-hidden="true"></i> Imagen del Producto
                </h4>
                <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="modalImagenProducto.hide()">
                    <span aria-hidden="true">×</span>
                </button>
            </div>

            <!--Cuerpo Modal-->
            <div class="modal-body mb-0">

                <form [formGroup]="" novalidate>

                    <div class="card-body text-center animated zoomIn" data-wow-delay="0.6s">
                        <input type="file" id="imageProducto" class="dropify" (change)="fileChangeEvent($event)" data-height="300"
                               data-allowed-file-extensions="jpg png jpeg" />
                    </div>

                    <div class="text-center mt-1-half">
                        <button mdbBtn type="button" class="orange-chang mb-1">Ingresar
                            <mdb-icon class="ml-1" icon="check"></mdb-icon>
                        </button>
                    </div>

                </form>
            </div>
        </div>
        <!--/.Contenido-->
    </div>
</div>

<modal-categoria (resultadoConsulta)="resultadoConsultaCategoria($event)"></modal-categoria>
<modal-clasificacion [idCategoria]="producto.IdCategoria" (resultadoConsulta)="resultadoConsultaClasificacion($event)"></modal-clasificacion>
<modal-subclasificacion [idClasificacion]="producto.IdClasificacion" (resultadoConsulta)="resultadoConsultaSubclasificacion($event)"></modal-subclasificacion>
<modal-empaque (resultadoConsulta)="resultQueryEmpaque($event)"></modal-empaque>
<modal-envase (resultadoConsulta)="resultQueryEnvase($event)"></modal-envase>
<modal-unidad-medida (resultadoConsulta)="resultQueryUnidadMedida($event)"></modal-unidad-medida>
